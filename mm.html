<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="info">mm hey 3</div>
  <div id="container"></div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
  </script>

  <script type="module">
    import * as THREE from 'three'
    import * as vis from './vis.js'
    import * as util from './util.js'

    import { FontLoader } from 'https://threejs.org/examples/jsm/loaders/FontLoader.js';
    import { GUI } from 'https://threejs.org/examples/jsm/libs/lil-gui.module.min.js';
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js'
    import { RenderPass } from 'https://threejs.org/examples/jsm/postprocessing/RenderPass.js'

    const init_dims = { i: 32, j: 32, k: 32 }
    const init_funcs = ['rows', 'cols', 'row major', 'col major', 'uniform', 'tril', 'triu', 'eye']

    const params = {
      'I': init_dims.i,
      'J': init_dims.j,
      'K': init_dims.k,
      'animation': 'dotprod',
      'speed': 8,
      'pause': false,
      'left init': 'rows',
      'left sparsity': 0,
      'right init': 'cols',
      'right sparsity': 0,
      'init min': -1,
      'init max': 1,
      'epilog': 'none',
      'zero hue': 0.4,
      'zero size': 0.25,
      'zero light': 0.15,
      'max light': 0.65,
      'hue gap': 0.25,
      'hue spread': 0.05,
      'guides': false,
      'legends': true,
      'axes': false,
      // set from orbit control
      'xcam': -init_dims.i * 2,
      'ycam': init_dims.j * 2,
      'zcam': init_dims.k * 2,
    };

    let addressBarUpdatePending = false
    function setParams(obj) {
      for (const k in obj) {
        params[k] = obj[k]
      }
      // throttle address bar update
      if (!addressBarUpdatePending) {
        addressBarUpdatePending = true
        setTimeout(function () {
          const url = `${window.location.pathname}?${new URLSearchParams(params)}`
          window.history.replaceState({}, '', url)
          addressBarUpdatePending = false
        }, 250);
      }
    }

    // note: everything is kicked off from this handler 
    // bc I'm too lazy to find out the right way to make
    // everything async/await
    let getText
    const loader = new FontLoader();
    loader.load('examples/fonts/droid/droid_sans_regular.typeface.json', function (font) {

      getText = function (msg, color = 0x006699, size = 1) {
        const shapes = font.generateShapes(msg, size);
        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }

      const animate = init()
      animate()
    })

    function init() {
      const scene = new THREE.Scene()

      let axes = util.axes(window)
      function initAxes(enabled) {
        if (enabled) {
          scene.add(axes)
        } else {
          scene.remove(axes)
        }
      }

      // load params from url
      const searchParams = new URL(window.location).searchParams
      for (const [k, v] of searchParams.entries()) {
        params[k] = util.castToType(v, typeof params[k], k)
      }

      if (params.axes) {
        initAxes(true)
      }

      let obj
      function getObj() {
        return obj
      }

      function initObj() {
        if (obj) {
          scene.remove(obj.group)
        }
        obj = new vis.MatMul(params, getText)
        scene.add(obj.group)
      }
      initObj()

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.getElementById('container').appendChild(renderer.domElement)

      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);
      camera.position.set(params.xcam, params.ycam, params.zcam)

      const composer = new EffectComposer(renderer)
      composer.addPass(new RenderPass(scene, camera))

      let orbit = new OrbitControls(camera, renderer.domElement)
      orbit.addEventListener('change', function () {
        setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
      }, false)

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }
      window.addEventListener('resize', onWindowResize, false)

      initGui(getObj, initObj, initAxes)

      let last = 0
      function animate() {
        const t = performance.now()
        if (!params.pause && params.animation != 'none' && (t - last) > (500 / (params.speed ** 2))) {
          obj.bump()
          last = t
        }
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }
      return animate
    }

    function initGui(getObj, initObj, initAxes) {
      const gui = new GUI();

      gui.add(params, 'I', 1, 128).onChange(function (val) {
        val = Math.floor(val)
        setParams({ I: val })
        getObj().setI(val)
      })

      gui.add(params, 'J', 1, 128).onChange(function (val) {
        setParams({ J: Math.floor(val) })
        initObj()
      })

      gui.add(params, 'K', 1, 128).onChange(function (val) {
        val = Math.floor(val)
        setParams({ K: val })
        getObj().setK(val)
      })

      gui.add(params, 'animation', ['itemwise', 'dotprod', 'mvprod', 'vmprod', 'none']).onChange(function (val) {
        setParams({ animation: val })
        getObj().initVis(params)
      })

      gui.add(params, 'speed', 1, 10).onChange(function (val) {
        setParams({ speed: Math.floor(val) })
      })

      gui.add(params, 'pause').onChange(function (val) {
        setParams({ pause: val })
      })

      gui.add(params, 'left init', init_funcs).onChange(function (val) {
        setParams({ 'left init': val })
        initObj()
      })

      gui.add(params, 'left sparsity', 0.0, 1.0).onChange(function (val) {
        setParams({ 'left sparsity': val })
        getObj().initLeft(params)
      })

      gui.add(params, 'right init', init_funcs).onChange(function (val) {
        setParams({ 'right init': val })
        initObj()
      })

      gui.add(params, 'right sparsity', 0.0, 1.0).onChange(function (val) {
        setParams({ 'right sparsity': val })
        getObj().initRight(params)
      })

      gui.add(params, 'init min', -1.0, 1.0).onChange(function (val) {
        setParams({ 'init min': val })
        initObj()
      })

      gui.add(params, 'init max', 0.0, 1.0).onChange(function (val) {
        setParams({ 'init max': val })
        initObj()
      })

      gui.add(params, 'epilog', ['x/J', 'x/sqrt(J)', 'tanh(x)', 'relu(x)', 'none']).onChange(function (val) {
        setParams({ 'epilog': val })
        getObj().setEpilog(val)
      })

      gui.add(params, 'zero hue', 0.0, 1.0).onChange(function (val) {
        setParams({ 'zero hue': val })
        getObj().initVis(params)
      })

      gui.add(params, 'zero size', 0.0, 1.0).onChange(function (val) {
        setParams({ 'zero size': val })
        getObj().initVis(params)
      })

      gui.add(params, 'zero light', 0.0, 1.0).onChange(function (val) {
        setParams({ 'zero light': val })
        getObj().initVis(params)
      })

      gui.add(params, 'max light', 0.0, 1.0).onChange(function (val) {
        setParams({ 'max light': val })
        getObj().initVis(params)
      })

      gui.add(params, 'hue gap', 0.0, 1.0).onChange(function (val) {
        setParams({ 'hue gap': val })
        getObj().initVis(params)
      })

      gui.add(params, 'hue spread', 0.0, 1.0).onChange(function (val) {
        setParams({ 'hue spread': val })
        getObj().initVis(params)
      })

      gui.add(params, 'guides', params.rowguides).onChange(function (val) {
        setParams({ 'guides': val })
        getObj().setGuides(val)
      })

      gui.add(params, 'legends').onChange(function (val) {
        setParams({ legends: val })
        getObj().setLegends(val)
      })

      gui.add(params, 'axes').onChange(function (val) {
        setParams({ axes: val })
        initAxes(val)
      })
    }



  </script>
</body>

</html>
