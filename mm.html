<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="info">mm hey 3</div>
  <div id="container"></div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
  </script>

  <script type="module">
    import * as THREE from 'three'
    import * as vis from './vis.js'
    import * as util from './util.js'

    import { FontLoader } from 'https://threejs.org/examples/jsm/loaders/FontLoader.js';
    import { GUI } from 'https://threejs.org/examples/jsm/libs/lil-gui.module.min.js';
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
    import { ArcballControls } from 'https://threejs.org/examples/jsm/controls/ArcballControls.js';
    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js'
    import { RenderPass } from 'https://threejs.org/examples/jsm/postprocessing/RenderPass.js'
    import { AfterimagePass } from 'https://threejs.org/examples/jsm/postprocessing/AfterimagePass.js';

    const init_dims = { i: 32, j: 32, k: 32 }
    const init_funcs = ['rows', 'cols', 'row major', 'col major', 'pt linear', 'pt linear+', 'uniform', 'gaussian', 'tril', 'triu', 'eye', 'diff', 'ones', 'zeros']
    const epilog_funcs = ['none', 'x/J', 'x/sqrt(J)', 'softmax(x/sqrt(J))', 'tanh(x)', 'relu(x)', 'layernorm']
    const sensitivities = ['local', 'global']
    const algs = ['dotprod', 'axpy', 'mvprod', 'vmprod', 'vvprod', 'none']

    const params = {
      I: init_dims.i,
      J: init_dims.j,
      K: init_dims.k,

      'left init': 'rows',
      'left sparsity': 0,
      'right init': 'cols',
      'right sparsity': 0,
      'init min': -1,
      'init max': 1,
      epilog: 'none',

      alg: 'none',
      speed: 50,
      'hide inputs': false,
      'i threads': 1,
      'j threads': 1,
      'k threads': 1,

      sensitivity: 'global',
      'zero hue': 0.25,
      'zero size': 0.25,
      'zero light': 0.15,
      'max light': 0.65,
      'hue gap': 0.25,
      'hue spread': 0.01,

      guides: false,
      legends: true,
      axes: false,

      // set from orbit control
      xcam: -init_dims.i * 2,
      ycam: init_dims.j * 2,
      zcam: init_dims.k * 2,
    };

    // update URL with param changes

    let addressBarUpdatePending = false
    function setParams(obj) {
      for (const k in obj) {
        params[k] = obj[k]
      }
      // throttle address bar update
      if (!addressBarUpdatePending) {
        addressBarUpdatePending = true
        setTimeout(function () {
          const url = `${window.location.pathname}?${new URLSearchParams(params)}`
          window.history.replaceState({}, '', url)
          addressBarUpdatePending = false
        }, 250);
      }
    }

    // note: everything is kicked off from this handler 
    // bc I'm too lazy to find out the right way to make
    // everything async/await

    let getText
    const loader = new FontLoader();
    loader.load('examples/fonts/droid/droid_sans_regular.typeface.json', function (font) {

      getText = function (msg, color = 0x006699, size = 1) {
        const shapes = font.generateShapes(msg, size);
        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }

      const animate = init()
      animate()
    })

    // main

    function init() {
      const scene = new THREE.Scene()

      // load params from url
      util.updateFromSearchParams(params, new URL(window.location).searchParams)

      let axes = util.axes(window)
      function initAxes(enabled) {
        if (enabled) {
          scene.add(axes)
        } else {
          scene.remove(axes)
        }
      }

      if (params.axes) {
        initAxes(true)
      }

      let obj
      function getObj() {
        return obj
      }

      function initObj() {
        if (obj) {
          scene.remove(obj.group)
        }
        obj = new vis.MatMul(params, getText)
        scene.add(obj.group)
      }
      initObj()

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.getElementById('container').appendChild(renderer.domElement)

      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);
      camera.position.set(params.xcam, params.ycam, params.zcam)

      const composer = new EffectComposer(renderer)
      composer.addPass(new RenderPass(scene, camera))
      composer.addPass(new AfterimagePass(0.75));

      let orbit = new OrbitControls(camera, renderer.domElement)
      orbit.addEventListener('change', function () {
        setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
      }, false)

      // let arcball = new ArcballControls(camera, renderer.domElement, scene);
      // arcball.addEventListener('change', function () {
      //   setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
      // }, false)

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }
      window.addEventListener('resize', onWindowResize, false)

      initGui(getObj, initObj, initAxes)

      let last = 0
      function animate() {
        const t = performance.now()
        if (params.alg != 'none' && params.speed > 0 && (t - last) > (1500 / params.speed)) {
          obj.bump()
          last = t
        }
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }
      return animate
    }

    //
    // Gui
    //

    function initGui(getObj, initObj, initAxes) {

      function set(n, v, f = initObj, always = false) {
        setParams({ [n]: v })
        if (always || getObj().params[n] != v) {
          f(v)
        }
      }

      const gui = new GUI();

      const gui_shape = gui.addFolder('shape')
      gui_shape.add(params, 'I', 1, 512).onChange(x => set('I', Math.floor(x)))
      gui_shape.add(params, 'J', 1, 512).onChange(x => set('J', Math.floor(x)))
      gui_shape.add(params, 'K', 1, 512).onChange(x => set('K', Math.floor(x)))

      const gui_data = gui.addFolder('data')
      gui_data.add(params, 'left init', init_funcs).onChange(x => set('left init', x))
      gui_data.add(params, 'right init', init_funcs).onChange(x => set('right init', x))
      gui_data.add(params, 'left sparsity', 0.0, 1.0).onChange(x => set('left sparsity', x))
      gui_data.add(params, 'right sparsity', 0.0, 1.0).onChange(x => set('right sparsity', x))
      gui_data.add(params, 'init min', -1.0, 1.0).onChange(x => set('init min', x))
      gui_data.add(params, 'init max', 0.0, 1.0).onChange(x => set('init max', x))
      gui_data.add(params, 'epilog', epilog_funcs).onChange(x => set('epilog', x))

      const gui_anim = gui.addFolder('animation')
      gui_anim.add(params, 'alg', algs).onChange(x => set('alg', x, _ => getObj().initVis(params)))
      gui_anim.add(params, 'speed', 0, 100).onChange(x => set('speed', x, _ => { }))
      gui_anim.add(params, 'hide inputs').onChange(x => set('hide inputs', x, _ => getObj().initVis(params)))
      gui_anim.add(params, 'i threads', 1, 8).onChange(x => set('i threads', Math.floor(x)))
      gui_anim.add(params, 'j threads', 1, 8).onChange(x => set('j threads', Math.floor(x)))
      gui_anim.add(params, 'k threads', 1, 8).onChange(x => set('k threads', Math.floor(x)))

      const gui_colors = gui.addFolder('colors and sizes')
      gui_colors.add(params, 'sensitivity', sensitivities).onChange(x => set('sensitivity', x))
      gui_colors.add(params, 'zero hue', 0.0, 1.0).onChange(x => set('zero hue', x))
      gui_colors.add(params, 'zero size', 0.0, 1.0).onChange(x => set('zero size', x))
      gui_colors.add(params, 'zero light', 0.0, 1.0).onChange(x => set('zero light', x))
      gui_colors.add(params, 'max light', 0.0, 1.0).onChange(x => set('max light', x))
      gui_colors.add(params, 'hue gap', 0.0, 1.0).onChange(x => set('hue gap', x))
      gui_colors.add(params, 'hue spread', 0.0, 1.0).onChange(x => set('hue spread', x))

      const gui_vis = gui.addFolder('vis')
      gui_vis.add(params, 'guides').onChange(x => set('guides', x, x => getObj().setGuides(x)))
      gui_vis.add(params, 'legends').onChange(x => set('legends', x, x => getObj().setLegends(x)))
      gui_vis.add(params, 'axes').onChange(x => set('axes', x, initAxes, true))
    }


  </script>
</body>

</html>
