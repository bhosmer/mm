<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="info">mm hey 3</div>
  <div id="container"></div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
  </script>

  <script type="module">
    import * as THREE from 'three'
    import * as vis from './vis.js'
    import * as util from './util.js'

    import { FontLoader } from 'https://threejs.org/examples/jsm/loaders/FontLoader.js'
    import { GUI } from 'https://threejs.org/examples/jsm/libs/lil-gui.module.min.js'
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
    import { ArcballControls } from 'https://threejs.org/examples/jsm/controls/ArcballControls.js'
    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js'
    import { RenderPass } from 'https://threejs.org/examples/jsm/postprocessing/RenderPass.js'

    const init_dims = { i: 32, j: 32, k: 32 }
    const init_funcs = ['rows', 'cols', 'row major', 'col major', 'pt linear', 'pt linear+', 'uniform', 'gaussian', 'tril', 'triu', 'eye', 'diff']
    const epilog_funcs = ['none', 'x/J', 'x/sqrt(J)', 'softmax(x/sqrt(J))', 'tanh(x)', 'relu(x)', 'layernorm']
    const sensitivities = ['local', 'global']
    const anim_algs = ['none', 'dotprod (row major)', 'dotprod (col major)', 'axpy', 'vmprod', 'mvprod', 'vvprod']
    const winding_rules = ['left hand rule', 'right hand rule']
    const x_placements = ['left', 'right']
    const y_placements = ['top', 'bottom']
    const z_placements = ['front', 'back']

    const params = {
      // shape
      I: init_dims.i,
      J: init_dims.j,
      K: init_dims.k,
      // data
      // left arg
      'left init': 'rows',
      'left min': -1,
      'left max': 1,
      'left sparsity': 0,
      'left name': 'X',
      'left placement': 'left',
      // right arg
      'right init': 'cols',
      'right min': -1,
      'right max': 1,
      'right sparsity': 0,
      'right name': 'Y',
      'right placement': 'top',
      // result
      epilog: 'none',
      'result name': 'XY',
      'result placement': 'front',
      // animation
      alg: 'none',
      speed: 5,
      'hide inputs': false,
      'i threads': 1,
      'j threads': 1,
      'k threads': 1,
      // sizes and colors
      sensitivity: 'global',
      'min size': 0.15,
      'min light': 0.25,
      'max light': 0.6,
      'zero hue': 0.77,
      'hue gap': 0.2,
      'hue spread': 0.01,
      // viz
      legends: true,
      spotlight: 1,
      'row guides': false,
      'flow guides': false,
      winding: 'left hand rule',
      'interior spotlight': false,
      // set from orbit control
      xcam: -init_dims.i * 2,
      ycam: init_dims.j * 2,
      zcam: init_dims.k * 2,
    };

    // update URL with param changes

    let address_bar_update_pending = false
    function setParams(obj) {
      for (const k in obj) {
        params[k] = obj[k]
      }
      // throttle address bar update
      if (!address_bar_update_pending) {
        address_bar_update_pending = true
        setTimeout(function () {
          const url = `${window.location.pathname}?${new URLSearchParams(params)}`
          window.history.replaceState({}, '', url)
          address_bar_update_pending = false
        }, 250);
      }
    }

    // note: everything is kicked off from this handler 
    // bc I'm too lazy to find out the right way to make
    // everything async/await

    let getText
    const loader = new FontLoader();
    loader.load('examples/fonts/droid/droid_sans_regular.typeface.json', function (font) {

      getText = function (msg, color = 0x006699, size = 1) {
        const shapes = font.generateShapes(msg, size);
        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }

      const animate = init()
      animate()
    })

    // raycaster, used for spotlight intersections
    const raycaster = new THREE.Raycaster()
    raycaster.far = 128
    raycaster.params.Points.threshold = 2.5
    const pointer = new THREE.Vector2(0, 0)

    // object params plus context
    function getParams() {
      return {
        getText: getText,
        raycaster: raycaster,
        ...params,
      }
    }

    let anim_pause = false
    let anim_step = false
    function animStep() {
      if (anim_pause) {
        anim_step = true
      }
    }

    // main

    function init() {
      const scene = new THREE.Scene()

      // load params from url
      util.updateFromSearchParams(params, new URL(window.location).searchParams)

      // camera
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);
      camera.position.set(params.xcam, params.ycam, params.zcam)

      let obj
      function getObj() {
        return obj
      }

      function initObj() {
        if (obj) {
          scene.remove(obj.group)
        }
        obj = new vis.MatMul(getParams())
        scene.add(obj.group)
      }
      initObj()

      // renderer, composer

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.getElementById('container').appendChild(renderer.domElement)

      const composer = new EffectComposer(renderer)
      composer.addPass(new RenderPass(scene, camera))

      // labels

      let cam_changing = false
      let label_update_pending = false
      const postLabelUpdate = _ => {
        if (!label_update_pending) {
          label_update_pending = true
          setTimeout(function () {
            raycaster.setFromCamera(pointer, camera)
            getObj().updateLabels()
            label_update_pending = false
          }, 5);
        }
      }

      // orbit

      let orbit = new OrbitControls(camera, renderer.domElement)
      orbit.listenToKeyEvents(window)

      orbit.addEventListener('start', _ => cam_changing = true)

      orbit.addEventListener('end', _ => {
        cam_changing = false
        postLabelUpdate()
      })

      orbit.addEventListener('change', function () {
        if (camera.position.x != params.xcam ||
          camera.position.y != params.ycam ||
          camera.position.z != params.zcam) {
          setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
        }
      }, false)

      // let arcball = new ArcballControls(camera, renderer.domElement, scene);
      // arcball.addEventListener('change', function () {
      //   setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
      // }, false)

      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }, false)

      function onPointerMove(event) {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1
        pointer.y = - (event.clientY / window.innerHeight) * 2 + 1
        if (!cam_changing) {
          postLabelUpdate()
        }
      }
      window.addEventListener('pointermove', onPointerMove)

      // gui

      initGui(getObj, initObj)

      // let's go

      let last = 0
      function animate() {
        const t = performance.now()
        if (params.alg != 'none' && (anim_step || !anim_pause) && (t - last) > (300 / params.speed)) {
          obj.bump()
          last = t
          anim_step = false
        }
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }
      return animate
    }

    //
    // Gui
    //

    function initGui(getObj, initObj) {

      function set(n, v, f = initObj) {
        setParams({ [n]: v })
        if (getObj().params[n] != v) {
          f(v)
        }
      }

      function addNumParam(gui, name, min, max, f = initObj) {
        gui.add(params, name, min, max).onChange(x => set(name, x, f))
      }

      function addIntParam(gui, name, min, max, f = initObj) {
        gui.add(params, name, min, max).onChange(x => set(name, Math.floor(x), f))
      }

      function addChoiceParam(gui, name, choices, f = initObj) {
        gui.add(params, name, choices).onChange(x => set(name, x, f))
      }

      function addParam(gui, name, f = initObj) {
        gui.add(params, name).onChange(x => set(name, x, f))
      }

      const gui = new GUI();

      const gui_shape = gui.addFolder('shape')
      addIntParam(gui_shape, 'I', 1, 256)
      addIntParam(gui_shape, 'J', 1, 256)
      addIntParam(gui_shape, 'K', 1, 256)

      const gui_data = gui.addFolder('data')

      const gui_left = gui_data.addFolder('left')
      addChoiceParam(gui_left, 'left init', init_funcs)
      addNumParam(gui_left, 'left min', -1.0, 1.0)
      addNumParam(gui_left, 'left max', 0.0, 1.0)
      addNumParam(gui_left, 'left sparsity', 0.0, 1.0)
      addParam(gui_left, 'left name', _ => getObj().setLegends(getParams()))
      addChoiceParam(gui_left, 'left placement', x_placements, _ => getObj().place(getParams()))

      const gui_right = gui_data.addFolder('right')
      addChoiceParam(gui_right, 'right init', init_funcs)
      addNumParam(gui_right, 'right min', -1.0, 1.0)
      addNumParam(gui_right, 'right max', 0.0, 1.0)
      addNumParam(gui_right, 'right sparsity', 0.0, 1.0)
      addParam(gui_right, 'right name', _ => getObj().setLegends(getParams()))
      addChoiceParam(gui_right, 'right placement', y_placements, _ => getObj().place(getParams()))

      const gui_result = gui_data.addFolder('result')
      addChoiceParam(gui_result, 'epilog', epilog_funcs)
      addParam(gui_result, 'result name', _ => getObj().setLegends(getParams()))
      addChoiceParam(gui_result, 'result placement', z_placements, _ => getObj().place(getParams()))

      const gui_anim = gui.addFolder('animation')
      addChoiceParam(gui_anim, 'alg', anim_algs)
      addIntParam(gui_anim, 'speed', 1, 10, _ => { })
      gui_anim.add({ pause: false }, 'pause').onChange(x => anim_pause = x)
      gui_anim.add({ step: animStep }, 'step')
      addParam(gui_anim, 'hide inputs', x => getObj().hideInputs(x))
      addIntParam(gui_anim, 'i threads', 1, 16)
      addIntParam(gui_anim, 'j threads', 1, 16)
      addIntParam(gui_anim, 'k threads', 1, 16)

      const gui_vis = gui.addFolder('vis')
      addParam(gui_vis, 'legends', x => getObj().setLegends(getParams()))
      addIntParam(gui_vis, 'spotlight', 0, 10, x => getObj().updateLabels(getParams()))
      addParam(gui_vis, 'row guides', x => getObj().setRowGuides(x))
      addParam(gui_vis, 'flow guides', x => getObj().setFlowGuide(x))
      addChoiceParam(gui_vis, 'winding', winding_rules)
      addParam(gui_vis, 'interior spotlight', x => getObj().updateLabels(getParams()))

      const gui_colors = gui.addFolder('colors and sizes')
      addChoiceParam(gui_colors, 'sensitivity', sensitivities)
      addNumParam(gui_colors, 'min size', 0.0, 1.0)
      addNumParam(gui_colors, 'min light', 0.0, 1.0)
      addNumParam(gui_colors, 'max light', 0.0, 1.0)
      addNumParam(gui_colors, 'zero hue', 0.0, 1.0)
      addNumParam(gui_colors, 'hue gap', 0.0, 1.0)
      addNumParam(gui_colors, 'hue spread', 0.0, 1.0)
    }

  </script>
</body>

</html>
