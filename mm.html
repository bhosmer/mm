<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="info">mm hey 3</div>
  <div id="container"></div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
  </script>

  <script type="module">
    import * as THREE from 'three'
    import * as vis from './vis.js'
    import * as util from './util.js'

    import { FontLoader } from 'https://threejs.org/examples/jsm/loaders/FontLoader.js'
    import { GUI } from 'https://threejs.org/examples/jsm/libs/lil-gui.module.min.js'
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
    import { ArcballControls } from 'https://threejs.org/examples/jsm/controls/ArcballControls.js'
    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js'
    import { RenderPass } from 'https://threejs.org/examples/jsm/postprocessing/RenderPass.js'

    const init_dims = { i: 32, j: 32, k: 32 }
    const init_funcs = ['rows', 'cols', 'row major', 'col major', 'pt linear', 'pt linear+', 'uniform', 'gaussian', 'tril', 'triu', 'eye', 'diff']
    const epilog_funcs = ['none', 'x/J', 'x/sqrt(J)', 'softmax(x/sqrt(J))', 'tanh(x)', 'relu(x)', 'layernorm']
    const sensitivities = ['local', 'global']
    const anim_algs = ['none', 'dotprod (row major)', 'dotprod (col major)', 'axpy', 'vmprod', 'mvprod', 'vvprod']

    const params = {
      // shape
      I: init_dims.i,
      J: init_dims.j,
      K: init_dims.k,
      //data
      'left name': 'X',
      'left init': 'rows',
      'left min': -1,
      'left max': 1,
      'left sparsity': 0,
      'right name': 'Y',
      'right init': 'cols',
      'right min': -1,
      'right max': 1,
      'right sparsity': 0,
      'result name': 'XY',
      epilog: 'none',
      // animation
      alg: 'none',
      speed: 5,
      'hide inputs': false,
      'i threads': 1,
      'j threads': 1,
      'k threads': 1,
      // sizes and colors
      sensitivity: 'global',
      'zero hue': 0.77,
      'zero size': 0.33,
      'zero light': 0.33,
      'max light': 0.6,
      'hue gap': 0.2,
      'hue spread': 0.01,
      // viz
      legends: true,
      spotlight: 3,
      'row guides': false,
      'flow guides': false,
      // set from orbit control
      xcam: -init_dims.i * 2,
      ycam: init_dims.j * 2,
      zcam: init_dims.k * 2,
    };

    // update URL with param changes

    let address_bar_update_pending = false
    function setParams(obj) {
      for (const k in obj) {
        params[k] = obj[k]
      }
      // throttle address bar update
      if (!address_bar_update_pending) {
        address_bar_update_pending = true
        setTimeout(function () {
          const url = `${window.location.pathname}?${new URLSearchParams(params)}`
          window.history.replaceState({}, '', url)
          address_bar_update_pending = false
        }, 250);
      }
    }

    // note: everything is kicked off from this handler 
    // bc I'm too lazy to find out the right way to make
    // everything async/await

    let getText
    const loader = new FontLoader();
    loader.load('examples/fonts/droid/droid_sans_regular.typeface.json', function (font) {

      getText = function (msg, color = 0x006699, size = 1) {
        const shapes = font.generateShapes(msg, size);
        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }

      const animate = init()
      animate()
    })

    // raycaster, used for spotlight intersections
    const raycaster = new THREE.Raycaster()
    raycaster.far = 128
    raycaster.params.Points.threshold = 2.5
    const pointer = new THREE.Vector2(0, 0)

    // object params plus context
    function getParams() {
      return {
        getText: getText,
        raycaster: raycaster,
        ...params,
      }
    }

    // main

    function init() {
      const scene = new THREE.Scene()

      // load params from url
      util.updateFromSearchParams(params, new URL(window.location).searchParams)

      // camera
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);
      camera.position.set(params.xcam, params.ycam, params.zcam)

      let obj
      function getObj() {
        return obj
      }

      function initObj() {
        if (obj) {
          scene.remove(obj.group)
        }
        obj = new vis.MatMul(getParams())
        scene.add(obj.group)
      }
      initObj()

      // renderer, composer

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.getElementById('container').appendChild(renderer.domElement)

      const composer = new EffectComposer(renderer)
      composer.addPass(new RenderPass(scene, camera))

      // labels

      let cam_changing = false
      let label_update_pending = false
      const postLabelUpdate = (t = 5) => {
        if (!label_update_pending) {
          label_update_pending = true
          setTimeout(function () {
            raycaster.setFromCamera(pointer, camera)
            getObj().updateLabels()
            label_update_pending = false
          }, t);
        }
      }

      // orbit

      let orbit = new OrbitControls(camera, renderer.domElement)
      orbit.listenToKeyEvents(window)

      orbit.addEventListener('start', _ => cam_changing = true)

      orbit.addEventListener('end', _ => {
        cam_changing = false
        postLabelUpdate(0)
      })

      orbit.addEventListener('change', function () {
        if (camera.position.x != params.xcam ||
          camera.position.y != params.ycam ||
          camera.position.z != params.zcam) {
          setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
        }
      }, false)

      // let arcball = new ArcballControls(camera, renderer.domElement, scene);
      // arcball.addEventListener('change', function () {
      //   setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
      // }, false)

      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }, false)

      function onPointerMove(event) {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1
        pointer.y = - (event.clientY / window.innerHeight) * 2 + 1
        if (!cam_changing) {
          postLabelUpdate()
        }
      }
      window.addEventListener('pointermove', onPointerMove)

      // gui

      initGui(getObj, initObj)

      // let's go

      let last = 0
      function animate() {
        const t = performance.now()
        if (params.alg != 'none' && params.speed > 0 && (t - last) > (500 / params.speed)) {
          obj.bump()
          last = t
        }
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }
      return animate
    }

    //
    // Gui
    //

    function initGui(getObj, initObj) {

      function set(n, v, f = initObj, always = false) {
        setParams({ [n]: v })
        if (always || getObj().params[n] != v) {
          f(v)
        }
      }

      const gui = new GUI();

      const gui_shape = gui.addFolder('shape')
      gui_shape.add(params, 'I', 1, 256).onChange(x => set('I', Math.floor(x)))
      gui_shape.add(params, 'J', 1, 256).onChange(x => set('J', Math.floor(x)))
      gui_shape.add(params, 'K', 1, 256).onChange(x => set('K', Math.floor(x)))

      const gui_data = gui.addFolder('data')
      const gui_left = gui_data.addFolder('left')
      gui_left.add(params, 'left name').onChange(x => set('left name', x, _ => getObj().setNames(getParams())))
      gui_left.add(params, 'left init', init_funcs).onChange(x => set('left init', x))
      gui_left.add(params, 'left min', -1.0, 1.0).onChange(x => set('left min', x))
      gui_left.add(params, 'left max', 0.0, 1.0).onChange(x => set('left max', x))
      gui_left.add(params, 'left sparsity', 0.0, 1.0).onChange(x => set('left sparsity', x))
      const gui_right = gui_data.addFolder('right')
      gui_right.add(params, 'right name').onChange(x => set('right name', x, _ => getObj().setNames(getParams())))
      gui_right.add(params, 'right init', init_funcs).onChange(x => set('right init', x))
      gui_right.add(params, 'right min', -1.0, 1.0).onChange(x => set('right min', x))
      gui_right.add(params, 'right max', 0.0, 1.0).onChange(x => set('right max', x))
      gui_right.add(params, 'right sparsity', 0.0, 1.0).onChange(x => set('right sparsity', x))
      const gui_result = gui_data.addFolder('result')
      gui_result.add(params, 'result name').onChange(x => set('result name', x, _ => getObj().setNames(getParams())))
      gui_result.add(params, 'epilog', epilog_funcs).onChange(x => set('epilog', x))

      const gui_anim = gui.addFolder('animation')
      gui_anim.add(params, 'alg', anim_algs).onChange(x => set('alg', x, _ => getObj().initVis(getParams())))
      gui_anim.add(params, 'speed', 0, 10).onChange(x => set('speed', Math.floor(x), _ => { }))
      gui_anim.add(params, 'hide inputs').onChange(x => set('hide inputs', x, _ => getObj().initVis(getParams())))
      gui_anim.add(params, 'i threads', 1, 8).onChange(x => set('i threads', Math.floor(x)))
      gui_anim.add(params, 'j threads', 1, 8).onChange(x => set('j threads', Math.floor(x)))
      gui_anim.add(params, 'k threads', 1, 8).onChange(x => set('k threads', Math.floor(x)))

      const gui_vis = gui.addFolder('vis')
      gui_vis.add(params, 'legends').onChange(x => set('legends', x, x => getObj().setLegends(x)))
      gui_vis.add(params, 'spotlight', 0, 10).onChange(x => set('spotlight', Math.floor(x), x => getObj().updateLabels(x)))
      gui_vis.add(params, 'row guides').onChange(x => set('row guides', x, x => getObj().setRowGuides(x)))
      gui_vis.add(params, 'flow guides').onChange(x => set('flow guides', x, x => getObj().setFlowGuide(x)))

      const gui_colors = gui.addFolder('colors and sizes')
      gui_colors.add(params, 'sensitivity', sensitivities).onChange(x => set('sensitivity', x))
      gui_colors.add(params, 'zero hue', 0.0, 1.0).onChange(x => set('zero hue', x))
      gui_colors.add(params, 'zero size', 0.0, 1.0).onChange(x => set('zero size', x))
      gui_colors.add(params, 'zero light', 0.0, 1.0).onChange(x => set('zero light', x))
      gui_colors.add(params, 'max light', 0.0, 1.0).onChange(x => set('max light', x))
      gui_colors.add(params, 'hue gap', 0.0, 1.0).onChange(x => set('hue gap', x))
      gui_colors.add(params, 'hue spread', 0.0, 1.0).onChange(x => set('hue spread', x))
    }

  </script>
</body>

</html>
