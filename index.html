<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="info">mm hey 3</div>
  <div id="container"></div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
  </script>

  <script type="module">
    import * as THREE from 'three'
    import * as viz from './viz.js'
    import * as util from './util.js'

    import { FontLoader } from 'https://threejs.org/examples/jsm/loaders/FontLoader.js'
    import { GUI } from 'https://threejs.org/examples/jsm/libs/lil-gui.module.min.js'
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js'
    import { RenderPass } from 'https://threejs.org/examples/jsm/postprocessing/RenderPass.js'

    const init_dims = { i: 32, j: 32, k: 32 }

    const params = {
      name: 'L @ R',
      epilog: 'none',
      left: {
        name: 'L',
        matmul: false,
        h: init_dims.i,
        w: init_dims.j,
        init: 'row major',
        min: -1,
        max: 1,
        dropout: 0,
      },
      right: {
        name: 'R',
        matmul: false,
        h: init_dims.j,
        w: init_dims.k,
        init: 'col major',
        min: -1,
        max: 1,
        dropout: 0,
      },
      anim: {
        alg: 'none',
        fuse: 'none',
        speed: 25,
        'hide inputs': false,
        'i blocks': 1,
        'j blocks': 1,
        'k blocks': 1,
      },
      layout: {
        // polarity: 'negative/positive',
        // 'left placement': 'left/right',
        // 'right placement': 'top/bottom',
        // 'result placement': 'front/back',
        polarity: 'negative',
        'left placement': 'left',
        'right placement': 'top',
        'result placement': 'front',
        gap: 1,
        scatter: 0,
        molecule: 3,
        blast: 0,
      },
      deco: {
        legends: 6,
        'row guides': 0.5,
        'flow guides': 0.0,
        spotlight: 1,
        'interior spotlight': false,
        axes: false,
      },
      viz: {
        sensitivity: 'global',
        'min size': 0.25,
        'min light': 0.25,
        'max light': 0.6,
        'zero hue': 0.77,
        'hue gap': 0.2,
        'hue spread': 0.04,
      },
      cam: {
        // set from orbit control
        x: -init_dims.i * 2,
        y: init_dims.j * 2,
        z: init_dims.k * 2,
      }
      // gui: {
      //    TODO folder state
      // }
    }

    const expr = p => p.left && p.right ?
      `${expr(p.left)} @ ${p.right.matmul ? '(' + expr(p.right) + ')' : p.right.name}` :
      p.name

    // update URL with param changes

    let address_bar_update_pending = false
    function setParams(obj, p = params) {
      for (const k in obj) {
        p[k] = obj[k]
      }
      // throttle address bar update
      if (!address_bar_update_pending) {
        address_bar_update_pending = true
        setTimeout(function () {
          const search_params = util.makeSearchParams(params)
          const url = `${window.location.pathname}?${search_params}`
          window.history.replaceState({}, '', url)
          address_bar_update_pending = false
        }, 1000)
      }
    }

    // note: everything is kicked off from this handler 
    // bc I'm too lazy to make things async in here

    let getText
    const loader = new FontLoader();
    loader.load('droid_sans_regular.typeface.json', function (font) {

      getText = function (msg, color = 0x006699, size = 1) {
        const shapes = font.generateShapes(msg, size);
        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }

      const animate = init()
      animate()
    })

    // camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);
    const pointer = new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2)

    // raycaster, used for spotlight intersections
    const raycaster = new THREE.Raycaster()
    raycaster.far = 128
    raycaster.params.Points.threshold = 0
    raycaster.setFromCamera(pointer, camera)

    // object params plus env stuff for text, spotlight, isFacing etc
    function getContext() {
      return {
        getText: getText,
        raycaster: raycaster,
        camera: camera,
      }
    }

    let anim_pause = false
    let anim_step = false
    function animStep() {
      if (anim_pause) {
        anim_step = true
      }
    }

    //
    // main
    //
    function init() {
      const scene = new THREE.Scene()

      // load params from url
      util.updateFromSearchParams(params, new URL(window.location).searchParams)
      document.getElementById('info').innerHTML = expr(params)

      // set camera position
      camera.position.set(params.cam.x, params.cam.y, params.cam.z)

      // axes
      const axes = util.axes()
      function initAxes(enabled) {
        if (enabled) {
          scene.add(axes)
        } else {
          scene.remove(axes)
        }
      }
      initAxes(params.axes)

      // obj
      let obj
      function getObj() {
        return obj
      }

      function initObj() {
        if (obj) {
          scene.remove(obj.group)
          obj.disposeAll()
        }

        const ensureCounts = p => {
          p.count = 1 +
            (p.left.matmul ? ensureCounts(p.left).count : 0) +
            (p.right.matmul ? ensureCounts(p.right).count : 0)
          return p
        }

        obj = new viz.MatMul(ensureCounts(util.copyTree(params)), getContext())

        obj.group.rotation.x = Math.PI
        obj.center()

        getObj().setLegends()
        getObj().updateLabels()
        getObj().initAnimation()

        scene.add(obj.group)
      }

      // renderer, composer

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.getElementById('container').appendChild(renderer.domElement)

      const composer = new EffectComposer(renderer)
      composer.addPass(new RenderPass(scene, camera))

      // labels

      let cam_changing = false
      let label_update_pending = false

      const updateLegendsAndLabels = (labels = false) => {
        if (!label_update_pending) {
          label_update_pending = true
          setTimeout(function () {
            raycaster.setFromCamera(pointer, camera)
            getObj().setLegends()
            labels && getObj().updateLabels()
            label_update_pending = false
          }, 100);
        }
      }

      // orbit

      let orbit = new OrbitControls(camera, renderer.domElement)
      orbit.listenToKeyEvents(window)

      orbit.addEventListener('start', () => cam_changing = true)

      orbit.addEventListener('end', () => {
        cam_changing = false
        updateLegendsAndLabels()
      })

      orbit.addEventListener('change', () => setParams({ cam: camera.position }), false)

      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }, false)

      function onPointerMove(event) {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1
        pointer.y = - (event.clientY / window.innerHeight) * 2 + 1
        if (!cam_changing) {
          updateLegendsAndLabels(true)
        }
      }
      window.addEventListener('pointermove', onPointerMove)

      // gui

      initGui(getObj, initObj, initAxes)

      // let's go

      initObj()

      let last = 0
      function animate() {
        const t = performance.now()
        if (params.anim.alg != 'none' &&
          (anim_step || !anim_pause) &&
          (t - last) > (1000 / params.anim.speed)) {
          obj.bump()
          last = t
          anim_step = false
        }
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }
      return animate
    }

    //
    // Gui
    //

    function initGui(getObj, _initObj, initAxes) {

      const initObj = () => {
        document.getElementById('info').innerHTML = expr(params)
        _initObj()
      }

      function set(n, v, f = initObj, param_path = p => p, obj_path = o => o) {
        setParams({ [n]: v }, param_path(params))
        if (obj_path(getObj()).params[n] != v) {
          f(v)
        }
      }

      function addNumParam(gui, k, min, max, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, min, max).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function addIntParam(gui, k, min, max, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, min, max).onChange(
          x => set(k, Math.floor(x), f, param_path, obj_path)
        )
      }

      function addChoiceParam(gui, k, choices, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, choices).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function addParam(gui, k, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function findController(gui, property) {
        return gui.controllers.find(c => c.property == property)
      }

      function clearFolder(gui) {
        while (gui.folders.length > 0) {
          gui.folders[0].destroy()
        }
        while (gui.controllers.length > 0) {
          gui.controllers[0].destroy()
        }
      }

      function syncChildParams(g, path, ancestors) {
        const height = p => p.matmul ? height(p.left) : p.h
        const width = p => p.matmul ? width(p.right) : p.w
        const p = path(params)
        const pp = ancestors[0](params)
        const is_left = p === pp.left
        clearFolder(g)
        if (p.matmul) {
          const depth = is_left ? width(pp.right) : height(pp.left)
          util.updateProps(p, {
            epilog: 'none',
            left: {
              name: `${p.name}L`,
              matmul: false,
              h: p.h,
              w: depth,
              init: 'row major',
              min: -1,
              max: 1,
              dropout: 0,
            },
            right: {
              name: `${p.name}R`,
              matmul: false,
              h: depth,
              w: p.w,
              init: 'col major',
              min: -1,
              max: 1,
              dropout: 0,
            },
            anim: {
              alg: 'none',
              'j blocks': 1,
            },
            // TODO layout
          })
          util.deleteProps(p, ['h', 'w', 'init', 'min', 'max', 'dropout'])
          return addMatmulParams(g, path, ancestors)
        } else {
          util.updateProps(p, {
            h: height(p.left),
            w: width(p.right),
            init: p === pp.left ? 'row major' : 'col major',
            min: -1,
            max: 1,
            dropout: 0,
          })
          util.deleteProps(p, ['left', 'right', 'epilog', 'anim'])
          return addMatParams(g, path, ancestors)
        }
      }

      // addMatParams
      function addMatParams(g, path, ancestors) {
        const height = p => p.matmul ? height(p.left) : p.h
        const width = p => p.matmul ? width(p.right) : p.w

        const seth = (p, h) => p.matmul ? seth(p.left, h) : (p.h = h)
        const setw = (p, w) => p.matmul ? setw(p.right, w) : (p.w = w)

        const fix_shape = (h, w, p, anc) => {
          const pp = anc[0](params)
          p === pp.left ? seth(pp.right, w) : setw(pp.left, h)
          anc.length > 1 && fix_shape(height(pp.left), width(pp.right), pp, anc.slice(1))
        }

        const p = path(params)

        addParam(g, 'name', x => path(getObj()).setName(x), path, path)

        addParam(g, 'matmul', v => {
          syncChildParams(g, path, ancestors)
          initObj()
        }, path, path)

        addIntParam(g, 'h', 1, 128, x => {
          fix_shape(p.h, p.w, p, ancestors)
          initObj()
        }, path, path)

        addIntParam(g, 'w', 1, 128, x => {
          fix_shape(p.h, p.w, p, ancestors)
          initObj()
        }, path, path)

        addChoiceParam(g, 'init', viz.INITS, v => {
          findController(g, 'min').show(viz.useRange(v))
          findController(g, 'max').show(viz.useRange(v))
          findController(g, 'dropout').show(viz.useDropout(v))
          initObj()
        }, path)

        addNumParam(g, 'min', -1.0, 1.0, initObj, path, path).show(viz.useRange(p.init))
        addNumParam(g, 'max', 0.0, 1.0, initObj, path, path).show(viz.useRange(p.init))
        addNumParam(g, 'dropout', 0.0, 1.0, initObj, path, path).show(viz.useDropout(p.init))
      }

      // addMatmulParams
      function addMatmulParams(g, path = x => x, ancestors = []) {
        const p = path(params)
        const is_root = ancestors.length == 0

        addParam(g, 'name', x => path(getObj()).setName(x), path, path)

        if (!is_root) {
          addParam(g, 'matmul', v => {
            syncChildParams(g, path, ancestors)
            initObj()
          }, path, path)
        }

        addChoiceParam(g, 'epilog', viz.EPILOGS, initObj, path, path)

        const title = name => (is_root ? '' : `${g._title} / `) + name

        const gui_anim = g.addFolder('animation')
        path(params).anim ||= { alg: 'none', 'j blocks': 1 } // temp?
        addChoiceParam(gui_anim, 'alg', viz.ANIM_ALG, initObj, p => path(p).anim, path)
        is_root && addIntParam(gui_anim, 'i blocks', 1, 16, initObj, p => p.anim)
        addIntParam(gui_anim, 'j blocks', 1, 16, initObj, p => path(p).anim, path)
        if (is_root) {
          addIntParam(gui_anim, 'k blocks', 1, 16, initObj, p => p.anim)
          addIntParam(gui_anim, 'speed', 1, 100, _ => { }, p => p.anim)
          gui_anim.add({ pause: false }, 'pause').onChange(x => anim_pause = x)
          gui_anim.add({ step: animStep }, 'step')
          addChoiceParam(gui_anim, 'fuse', viz.FUSE_MODE, initObj, p => path(p).anim, path)
          addParam(gui_anim, 'hide inputs', x => getObj().hideInputs(x), p => p.anim)
        }

        const gui_left = g.addFolder(title('left'))
        const add_left = p.left.matmul ? addMatmulParams : addMatParams
        add_left(gui_left, x => path(x).left, [path].concat(ancestors))

        const gui_right = g.addFolder(title('right'))
        const add_right = p.right.matmul ? addMatmulParams : addMatParams
        add_right(gui_right, x => path(x).right, [path].concat(ancestors))
      }

      // ---

      const gui = new GUI()

      addMatmulParams(gui)

      const gui_deco = gui.addFolder('deco')
      addNumParam(gui_deco, 'legends', 0, 10, x => getObj().setLegends(x), p => p.deco)
      addIntParam(gui_deco, 'spotlight', 0, 10, x => getObj().updateLabels(params), p => p.deco)
      addNumParam(gui_deco, 'row guides', 0.0, 1.0, x => getObj().setRowGuides(x), p => p.deco)
      addNumParam(gui_deco, 'flow guides', 0.0, 1.0, x => getObj().setFlowGuide(x), p => p.deco)
      addParam(gui_deco, 'interior spotlight', x => getObj().updateLabels(params), p => p.deco)
      addParam(gui_deco, 'axes', x => initAxes(getObj().params.axes = x), p => p.deco)

      const gui_layout = gui.addFolder('layout')
      addChoiceParam(gui_layout, 'polarity', viz.POLARITIES, initObj, p => p.layout)
      addChoiceParam(gui_layout, 'left placement', viz.LEFT_PLACEMENTS, initObj, p => p.layout)
      addChoiceParam(gui_layout, 'right placement', viz.RIGHT_PLACEMENTS, initObj, p => p.layout)
      addChoiceParam(gui_layout, 'result placement', viz.RESULT_PLACEMENTS, initObj, p => p.layout)
      addIntParam(gui_layout, 'gap', 1, 32, initObj, p => p.layout)
      addIntParam(gui_layout, 'scatter', 0, 128, initObj, p => p.layout)
      addIntParam(gui_layout, 'molecule', 1, 8, initObj, p => p.layout)
      addNumParam(gui_layout, 'blast', -2.0, 2.0, initObj, p => p.layout)

      const gui_viz = gui.addFolder('colors and sizes')
      addChoiceParam(gui_viz, 'sensitivity', viz.SENSITIVITIES, initObj, p => p.viz)
      addNumParam(gui_viz, 'min size', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'min light', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'max light', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'zero hue', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'hue gap', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'hue spread', 0.0, 1.0, initObj, p => p.viz)
    }

  </script>
</body>

</html>
