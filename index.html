<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="info">mm hey 3</div>
  <div id="container"></div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
  </script>

  <script type="module">
    import * as THREE from 'three'
    import * as viz from './viz.js'
    import * as util from './util.js'

    import { GUI } from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18.1/+esm'
    import { FontLoader } from 'https://threejs.org/examples/jsm/loaders/FontLoader.js'
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js'
    import { RenderPass } from 'https://threejs.org/examples/jsm/postprocessing/RenderPass.js'

    const init_dims = { i: 32, j: 32, k: 32 }

    const params = {
      name: 'L @ R',
      epilog: 'none',
      left: {
        name: 'L',
        matmul: false,
        h: init_dims.i,
        w: init_dims.j,
        init: 'row major',
        min: -1,
        max: 1,
        dropout: 0,
      },
      right: {
        name: 'R',
        matmul: false,
        h: init_dims.j,
        w: init_dims.k,
        init: 'col major',
        min: -1,
        max: 1,
        dropout: 0,
      },
      anim: {
        alg: 'none',
        fuse: 'none',
        speed: 25,
        'hide inputs': false,
        'i blocks': 1,
        'j blocks': 1,
        'k blocks': 1,
      },
      layout: {
        polarity: 'negative',
        'left placement': 'left',
        'right placement': 'top',
        'result placement': 'front',
        gap: 1,
        scatter: 0,
        molecule: 1,
        blast: 0,
      },
      deco: {
        legends: 3,
        'row guides': 0.5,
        'flow guides': 0.0,
        spotlight: 1,
        'interior spotlight': false,
        axes: false,
      },
      viz: {
        sensitivity: 'global',
        'min size': 0.25,
        'min light': 0.25,
        'max light': 0.6,
        'zero hue': 0.77,
        'hue gap': 0.2,
        'hue spread': 0.04,
      },
      cam: {
        // set from orbit control
        x: -init_dims.i * 2,
        y: init_dims.j * 2,
        z: init_dims.k * 2,
      }
    }

    function expr(p) {
      if (!p.left || !p.right) {
        return p.name
      }
      const passign = e => e.indexOf('=') >= 0 ? '(' + e + ')' : e
      const l = p.left.matmul ? passign(expr(p.left)) : p.left.name
      const r = p.right.matmul ? '(' + expr(p.right) + ')' : p.right.name
      const x = `${l} @ ${r}`
      return p.name == `${p.left.name} @ ${p.right.name}` ? x : `${p.name} = ${x}`
    }

    function updateTitle() {
      document.getElementById('info').innerHTML = expr(params)
    }

    // update URL with param changes

    let address_bar_update_pending = false
    function setParams(obj, p = params, t = 10) {
      for (const k in obj) {
        p[k] = obj[k]
      }
      // throttle address bar update
      if (!address_bar_update_pending) {
        address_bar_update_pending = true
        setTimeout(function () {
          const search_params = util.makeSearchParams(params)
          const url = window.location.pathname + '?' + search_params
          window.history.replaceState({}, '', url)
          address_bar_update_pending = false
        }, t)
      }
    }

    // note: everything is kicked off from this handler 
    // bc I'm too lazy to make things async in here

    let getText
    const loader = new FontLoader();
    loader.load('droid_sans_regular.typeface.json', function (font) {

      getText = function (msg, color = 0x006699, size = 1) {
        const shapes = font.generateShapes(msg, size);
        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }

      const animate = init()
      animate()
    })

    // camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);
    const pointer = new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2)

    // raycaster, used for spotlight intersections
    const raycaster = new THREE.Raycaster()
    raycaster.far = 128
    raycaster.params.Points.threshold = 0
    raycaster.setFromCamera(pointer, camera)

    // object params plus env stuff for text, spotlight, isFacing etc
    function getContext() {
      return {
        getText: getText,
        raycaster: raycaster,
        camera: camera,
      }
    }

    let anim_pause = false
    let anim_step = false
    function animStep() {
      if (anim_pause) {
        anim_step = true
      }
    }

    //
    // main
    //
    function init() {
      const scene = new THREE.Scene()

      // load params from url
      util.updateFromSearchParams(params, new URL(window.location).searchParams)
      updateTitle()

      // set camera position
      camera.position.set(params.cam.x, params.cam.y, params.cam.z)

      // axes
      const axes = util.axes()
      function initAxes(enabled) {
        if (enabled) {
          scene.add(axes)
        } else {
          scene.remove(axes)
        }
      }
      initAxes(params.axes)

      // obj
      let obj
      let series

      function getObj() {
        return obj
      }

      function initObj() {
        // ---
        if (obj) {
          scene.remove(obj.group)
          obj.disposeAll()
        }
        // ---
        // if (series) {
        //   scene.remove(series.group)
        //   series.disposeAll()
        // }
        // ---

        const ensureCounts = p => {
          p.count = 1 +
            (p.left.matmul ? ensureCounts(p.left).count : 0) +
            (p.right.matmul ? ensureCounts(p.right).count : 0)
          return p
        }

        obj = new viz.MatMul(ensureCounts(util.copyTree(params)), getContext())

        // ---

        obj.group.rotation.x = Math.PI
        obj.center()

        obj.setLegends()
        obj.updateLabels()
        obj.initAnimation()

        scene.add(obj.group)

        // ---

        // const mms = []
        // for (let i = 0; i < 8; i++) {
        //   const mm = i == 0 ?
        //     obj :
        //     new viz.MatMul(ensureCounts(util.copyTree(params)), getContext())
        //   const f = mm => {
        //     mm.params.name && (mm.params.name += ` [${ i }]`)
        //     mm.left && f(mm.left)
        //     mm.right && f(mm.right)
        //     mm.result && f(mm.result)
        //   }
        //   f(mm)
        //   mms.push(mm)
        // }
        // const offset = new THREE.Vector3(0, 0, -mms[0].getDispD() * 8)

        // series = new viz.Series(mms, offset)

        // series.group.rotation.x = Math.PI
        // series.center()

        // series.setLegends()
        // series.updateLabels()
        // series.initAnimation()

        // scene.add(series.group)

        // ---

      }

      // renderer, composer

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.getElementById('container').appendChild(renderer.domElement)

      const composer = new EffectComposer(renderer)
      composer.addPass(new RenderPass(scene, camera))

      // labels

      let cam_changing = false
      let label_update_pending = false

      const updateLegendsAndLabels = () => {
        if (!label_update_pending) {
          label_update_pending = true
          setTimeout(function () {
            raycaster.setFromCamera(pointer, camera)
            getObj().setLegends()
            getObj().updateLabels()
            label_update_pending = false
          }, 10)
        }
      }

      // orbit

      let orbit = new OrbitControls(camera, renderer.domElement)
      orbit.listenToKeyEvents(window)

      orbit.addEventListener('start', () => cam_changing = true)

      orbit.addEventListener('end', () => {
        cam_changing = false
        updateLegendsAndLabels()
      })

      orbit.addEventListener('change', () => {
        setParams({ cam: camera.position }, params, 100)
      }, false)

      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }, false)

      function onPointerMove(event) {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1
        pointer.y = - (event.clientY / window.innerHeight) * 2 + 1
        if (!cam_changing) {
          updateLegendsAndLabels()
        }
      }
      window.addEventListener('pointermove', onPointerMove)

      // gui

      initGui(getObj, initObj, initAxes)

      // let's go

      initObj()

      let last = 0
      function animate() {
        const t = performance.now()
        if (params.anim.alg != 'none' &&
          (anim_step || !anim_pause) &&
          (t - last) > (1000 / params.anim.speed)) {
          obj.bump()
          last = t
          anim_step = false
        }
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }
      return animate
    }

    //
    // Gui
    //

    function initGui(getObj, _initObj, initAxes) {

      const initObj = () => {
        document.getElementById('info').innerHTML = expr(params)
        _initObj()
      }

      function set(n, v, f = initObj, param_path = p => p, obj_path = o => o) {
        setParams({ [n]: v }, param_path(params))
        if (obj_path(getObj()).params[n] != v) {
          f(v)
        }
      }

      function addNumParam(gui, k, min, max, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, min, max).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function addIntParam(gui, k, min, max, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, min, max).onChange(
          x => set(k, Math.floor(x), f, param_path, obj_path)
        )
      }

      function addChoiceParam(gui, k, choices, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, choices).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function addParam(gui, k, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function findController(gui, property) {
        return gui.controllers.find(c => c.property == property)
      }

      function clearFolder(gui) {
        while (gui.folders.length > 0) {
          gui.folders[0].destroy()
        }
        while (gui.controllers.length > 0) {
          gui.controllers[0].destroy()
        }
      }

      function addFolder(parent, name, p, init = 'open') {
        const child = parent.addFolder(name).open((p.folder || init) == 'open')
        child.onOpenClose(g => {
          (g === child) && setParams({ folder: g._closed ? 'closed' : 'open' }, p, 0)
        })
        return child
      }

      // ---

      const epilog_proto = 'none'

      const anim_proto = () => ({
        alg: 'none',
        'j blocks': 1,
      })

      // ---

      // const layout_enc = layout => (
      //   { 'negative': '-', 'positive': '+' }[layout.polarity] +
      //   { 'left': 'L', 'right': 'R' }[layout['left placement']] +
      //   { 'top': 'T', 'bottom': 'B' }[layout['right placement']] +
      //   { 'front': 'F', 'back': 'B' }[layout['result placement']]
      // )

      const layout_enc = layout => (
        (viz.POLARITIES.indexOf(layout.polarity) << 3) +
        (viz.LEFT_PLACEMENTS.indexOf(layout['left placement']) << 2) +
        (viz.RIGHT_PLACEMENTS.indexOf(layout['right placement']) << 1) +
        viz.RESULT_PLACEMENTS.indexOf(layout['result placement'])
      )

      // const layout_dec = str => ({
      //   polarity: { '-': 'negative', '+': 'positive' }[str[0]],
      //   'left placement': { 'L': 'left', 'R': 'right' }[str[1]],
      //   'right placement': { 'T': 'top', 'B': 'bottom' }[str[2]],
      //   'result placement': { 'F': 'front', 'B': 'back' }[str[3]]
      // })

      const layout_dec = e => ({
        polarity: viz.POLARITIES[e >> 3 & 1],
        'left placement': viz.LEFT_PLACEMENTS[e >> 2 & 1],
        'right placement': viz.RIGHT_PLACEMENTS[e >> 1 & 1],
        'result placement': viz.RESULT_PLACEMENTS[e & 1]
      })

      const layout_desc = e => '-+'[e >> 3 & 1] + 'LR'[e >> 2 & 1] + 'TB'[e >> 1 & 1] + 'FB'[e & 1]

      const CHILD_LAYOUTS = {
        true: [
          11, -1, -1, 13,   // -LTF, -LTB, -LBF, -LBB
          -1, -1, 8, -1,    // -RTF, -RTB, -RBF, -RBB
          6, -1, -1, 0,     // +LTF, +LTB, +LBF, +LBB
          -1, 3, -1, -1,   // +RTF, +RTB, +RBF, +RBB
        ],
        false: [
          13, -1, -1, -1,   // -LTF, -LTB, -LBF, -LBB
          -1, 11, -1, -1,   // -RTF, -RTB, -RBF, -RBB
          -1, -1, -1, 5,   // +LTF, +LTB, +LBF, +LBB
          -1, 0, -1, -1,    // +RTF, +RTB, +RBF, +RBB
        ]
      }

      function child_layout(is_left, parent_layout) {
        const pl = layout_enc(parent_layout)
        const cl = CHILD_LAYOUTS[is_left][pl]
        console.log(`HEY parent ${pl} ${layout_desc(pl)} child ${cl} ${cl >= 0 && layout_desc(cl)}`)
        const child_layout = cl >= 0 ? layout_dec(cl) : undefined
        return child_layout || util.copyTree(parent_layout)
      }

      function layout_proto(pp, is_left, obj) {
        return child_layout(is_left, pp.layout)


        // const {
        //   polarity: parent_pol,
        //   'left placement': parent_left,
        //   'right placement': parent_right,
        //   'result placement': parent_result
        // } = pp.layout
        // const inv = (x, a) => a[(a.indexOf(x) + 1) % 2]

        // const [polarity, leftp, rightp, resultp] =
        //   is_left ?
        //     parent_left == 'left' ?
        //       parent_pol == 'positive' ?
        //         ['positive', 'right', 'bottom', 'front'] :
        //         ['positive', 'left', 'bottom', 'back'] :
        //       ['negative', 'left', 'top', 'right'] :
        //     parent_right == 'top' ?
        //       parent_pol == 'positive' ?
        //         ['positive', 'right', 'bottom', 'front'] :
        //         ['positive', 'right', 'top', 'back'] :
        //       ['positive', 'right', 'top', 'back']
        // ---
        // return {
        //   polarity: inv(parent_pol, viz.POLARITIES),
        //   'left placement': inv(parent_left, viz.LEFT_PLACEMENTS),
        //   'right placement': inv(parent_right, viz.RIGHT_PLACEMENTS),
        //   'result placement': parent_result,
        // }
        // ---
        // const outward = (parent_pol == 'negative') ==
        //   (is_left ? (parent_left == 'left') : (parent_right == 'top'))

        // return {
        //   polarity: inv(parent_pol, viz.POLARITIES),
        //   'left placement': outward ? 'left' : 'right',
        //   'right placement': inv(parent_right, viz.RIGHT_PLACEMENTS),
        //   'result placement': outward ? 'back' : 'front'
        // }
        // ---

        // const [facing, rsu] = [obj.isFacing(), obj.isRightSideUp()]
        // const near = facing && parent_pol == 'negative'
        // return {
        //   polarity: inv(parent_pol, viz.POLARITIES),
        //   'left placement': facing == near ? 'left' : 'right',
        //   'right placement': facing == near ? 'bottom' : 'top',
        //   'result placement': facing == near ? 'back' : 'front',
        // }

        // const info = obj.getPlacementInfo()

        // const outward = (parent_pol == 'negative') ==
        //   (is_left ? (parent_left == 'left') : (parent_right == 'top'))

        // return {
        //   polarity: parent_pol,
        //   'left placement': parent_left, // is_left ? [''],
        //   'right placement': parent_right,
        //   'result placement': parent_result
        // }

      }

      const child_mat_proto = (p, depth, is_left) => {
        return {
          name: `${p.name}${is_left ? 'L' : 'R'}`,
          matmul: false,
          h: is_left ? p.h : depth,
          w: is_left ? depth : p.w,
          init: p.init,
          min: p.min,
          max: p.max,
          dropout: p.dropout,
        }
      }

      function syncChildParams(g, path, ancestors) {
        const height = p => p.matmul ? height(p.left) : p.h
        const width = p => p.matmul ? width(p.right) : p.w
        const p = path(params)
        const pp = ancestors[0](params)
        clearFolder(g)
        if (p.matmul) {
          const is_left = p === pp.left
          const depth = is_left ? width(pp.right) : height(pp.left)
          util.updateProps(p, {
            epilog: epilog_proto,
            left: child_mat_proto(p, depth, true),
            right: child_mat_proto(p, depth, false),
            anim: anim_proto(),
            layout: layout_proto(pp, is_left, path(getObj())),
          })
          util.deleteProps(p, ['h', 'w', 'init', 'min', 'max', 'dropout'])
          return addMatmulParams(g, path, ancestors)
        } else {
          util.updateProps(p, {
            h: height(p.left),
            w: width(p.right),
            init: p === pp.left ? p.left.init : p.right.init,
            min: -1,
            max: 1,
            dropout: 0,
          })
          util.deleteProps(p, ['left', 'right', 'epilog', 'anim', 'layout'])
          return addMatParams(g, path, ancestors)
        }
      }

      // addMatParams
      function addMatParams(g, path, ancestors, folder_init) {
        const height = p => p.matmul ? height(p.left) : p.h
        const width = p => p.matmul ? width(p.right) : p.w

        const seth = (p, h) => p.matmul ? seth(p.left, h) : (p.h = h)
        const setw = (p, w) => p.matmul ? setw(p.right, w) : (p.w = w)

        const fix_shape = (h, w, p, anc) => {
          const pp = anc[0](params)
          p === pp.left ? seth(pp.right, w) : setw(pp.left, h)
          anc.length > 1 && fix_shape(height(pp.left), width(pp.right), pp, anc.slice(1))
        }

        const p = path(params)

        addParam(g, 'name', x => {
          path(getObj()).setName(x)
          updateTitle()
        }, path, path)

        addParam(g, 'matmul', v => {
          syncChildParams(g, path, ancestors)
          initObj()
        }, path, path)

        addIntParam(g, 'h', 1, 256, x => {
          fix_shape(p.h, p.w, p, ancestors)
          initObj()
        }, path, path)

        addIntParam(g, 'w', 1, 256, x => {
          fix_shape(p.h, p.w, p, ancestors)
          initObj()
        }, path, path)

        addChoiceParam(g, 'init', viz.INITS, v => {
          findController(g, 'min').show(viz.useRange(v))
          findController(g, 'max').show(viz.useRange(v))
          findController(g, 'dropout').show(viz.useDropout(v))
          initObj()
        }, path)

        addNumParam(g, 'min', -1.0, 1.0, initObj, path, path).show(viz.useRange(p.init))
        addNumParam(g, 'max', 0.0, 1.0, initObj, path, path).show(viz.useRange(p.init))
        addNumParam(g, 'dropout', 0.0, 1.0, initObj, path, path).show(viz.useDropout(p.init))
      }

      // addMatmulParams
      function addMatmulParams(g, path = x => x, ancestors = [], folder_init = 'closed') {
        const p = path(params)
        const is_root = ancestors.length == 0
        // const folder_init = 'open' // is_root ? 'open' : 'closed'

        addParam(g, 'name', x => {
          path(getObj()).setName(x)
          updateTitle()
        }, path, path)

        if (!is_root) {
          addParam(g, 'matmul', v => {
            syncChildParams(g, path, ancestors)
            initObj()
          }, path, path)
        }

        addChoiceParam(g, 'epilog', viz.EPILOGS, initObj, path, path)

        const title = name => (is_root ? '' : `${g._title} / `) + name

        p.anim ||= anim_proto() // temp?
        const gui_anim = addFolder(g, 'animation', p.anim, folder_init)
        if (is_root) {
          addChoiceParam(gui_anim, 'alg', viz.ANIM_ALG, initObj, p => p.anim)
          addIntParam(gui_anim, 'speed', 1, 100, _ => { }, p => p.anim)
          gui_anim.add({ pause: false }, 'pause').onChange(x => anim_pause = x)
          gui_anim.add({ step: animStep }, 'step')
          addChoiceParam(gui_anim, 'fuse', viz.FUSE_MODE, initObj, p => p.anim)
          addParam(gui_anim, 'hide inputs', x => getObj().hideInputs(x), p => p.anim)
          addIntParam(gui_anim, 'i blocks', 1, 16, initObj, p => p.anim)
          addIntParam(gui_anim, 'j blocks', 1, 16, initObj, p => p.anim)
          addIntParam(gui_anim, 'k blocks', 1, 16, initObj, p => p.anim)
        } else {
          addChoiceParam(gui_anim, 'alg', viz.ANIM_ALG, initObj, p => path(p).anim, path)
          addIntParam(gui_anim, 'j blocks', 1, 16, initObj, p => path(p).anim, path)
        }

        p.layout ||= layout_proto() // temp?
        const gui_layout = addFolder(g, 'layout', p.layout, folder_init)
        addChoiceParam(gui_layout, 'polarity', viz.POLARITIES, initObj, p => path(p).layout, path)
        addChoiceParam(gui_layout, 'left placement', viz.LEFT_PLACEMENTS, initObj, p => path(p).layout, path)
        addChoiceParam(gui_layout, 'right placement', viz.RIGHT_PLACEMENTS, initObj, p => path(p).layout, path)
        addChoiceParam(gui_layout, 'result placement', viz.RESULT_PLACEMENTS, initObj, p => path(p).layout, path)

        if (is_root) {
          addIntParam(gui_layout, 'gap', 1, 32, initObj, p => p.layout)
          addIntParam(gui_layout, 'scatter', 0, 128, initObj, p => p.layout)
          addIntParam(gui_layout, 'molecule', 1, 8, initObj, p => p.layout)
          addNumParam(gui_layout, 'blast', -2.0, 2.0, initObj, p => p.layout)
        }

        const gui_left = addFolder(g, title('left'), p.left, folder_init)
        const add_left = p.left.matmul ? addMatmulParams : addMatParams
        add_left(gui_left, x => path(x).left, [path].concat(ancestors), 'closed')

        const gui_right = addFolder(g, title('right'), p.right, folder_init)
        const add_right = p.right.matmul ? addMatmulParams : addMatParams
        add_right(gui_right, x => path(x).right, [path].concat(ancestors), 'closed')
      }

      // ---

      const gui = new GUI({ title: 'mm' })

      addMatmulParams(gui)

      const gui_deco = addFolder(gui, 'deco', params.deco, 'closed')
      addNumParam(gui_deco, 'legends', 0, 10, x => getObj().setLegends(x), p => p.deco)
      addIntParam(gui_deco, 'spotlight', 0, 10, x => getObj().updateLabels(params), p => p.deco)
      addNumParam(gui_deco, 'row guides', 0.0, 1.0, x => getObj().setRowGuides(x), p => p.deco)
      addNumParam(gui_deco, 'flow guides', 0.0, 1.0, x => getObj().setFlowGuide(x), p => p.deco)
      addParam(gui_deco, 'interior spotlight', x => getObj().updateLabels(params), p => p.deco)
      addParam(gui_deco, 'axes', x => initAxes(getObj().params.axes = x), p => p.deco)

      const gui_viz = addFolder(gui, 'colors and sizes', params.viz, 'closed')
      addChoiceParam(gui_viz, 'sensitivity', viz.SENSITIVITIES, initObj, p => p.viz)
      addNumParam(gui_viz, 'min size', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'min light', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'max light', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'zero hue', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'hue gap', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'hue spread', 0.0, 1.0, initObj, p => p.viz)
    }

  </script>
