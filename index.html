<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Monospace;
      font-size: 13px;
      line-height: 24px;
      overscroll-behavior: none;
    }

    canvas {
      display: block;
    }

    #info {
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      font-size: 15px;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }

    .lil-gui {
      --folder-indent: 16px;
      --title-background-color: #555;
    }

    .lil-gui.autoPlace {
      right: 0;
    }

    .lil-gui .title {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div id="info">mm hey 3</div>
  <div id="container"></div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
  </script>

  <script type="module">
    "use strict"
    import * as THREE from 'three'
    import * as viz from './viz.js'
    import * as util from './util.js'

    import { GUI } from 'https://cdn.jsdelivr.net/npm/lil-gui@0.18.1/+esm'
    import { FontLoader } from 'https://threejs.org/examples/jsm/loaders/FontLoader.js'
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js'
    import { RenderPass } from 'https://threejs.org/examples/jsm/postprocessing/RenderPass.js'

    // various defaults

    const init_dims = { i: 32, j: 32, k: 32 }

    const default_epilog = 'none'

    const defaultLeft = () => ({
      name: 'L',
      matmul: false,
      h: init_dims.i,
      w: init_dims.j,
      init: 'row major',
      url: '',
      min: -1,
      max: 1,
      dropout: 0,
    })

    const defaultRight = () => ({
      name: 'R',
      matmul: false,
      h: init_dims.j,
      w: init_dims.k,
      init: 'col major',
      url: '',
      min: -1,
      max: 1,
      dropout: 0,
    })

    const defaultAnim = () => ({
      alg: 'none',
      'j blocks': 1,
    })

    const defaultRootAnim = () => ({
      ...defaultAnim(),
      fuse: 'none',
      speed: 25,
      'hide inputs': false,
      'i blocks': 1,
      'k blocks': 1,
    })

    const defaultLayout = () => ({
      polarity: 'negative',
      'left placement': 'left',
      'right placement': 'top',
      'result placement': 'front',
    })

    const defaultRootLayout = () => ({
      ...defaultLayout(),
      scheme: 'blocks',
      gap: 1,
      scatter: 0,
      molecule: 1,
      blast: 0,
    })

    //
    // params start with single-mm default, get updated from url params
    //

    const params = {
      name: 'L @ R',
      epilog: default_epilog,
      left: defaultLeft(),
      right: defaultRight(),
      anim: defaultRootAnim(),
      layout: defaultRootLayout(),
      deco: {
        legends: 3,
        'row guides': 1,
        'flow guides': 0.3,
        spotlight: 1,
        'interior spotlight': false,
        axes: false,
      },
      viz: {
        sensitivity: 'global',
        'min size': 0.25,
        'min light': 0.25,
        'max light': 0.6,
        'zero hue': 0.77,
        'hue gap': 0.2,
        'hue spread': 0.04,
      },
      cam: {
        // set from orbit control
        x: -init_dims.i * 2,
        y: init_dims.j * 2,
        z: init_dims.k * 2,
      }
    }

    function title(p) {
      if (!p.left || !p.right) {
        return p.name
      }
      const passign = e => e.indexOf('=') >= 0 ? '(' + e + ')' : e
      const l = p.left.matmul ? passign(title(p.left)) : p.left.name
      const r = p.right.matmul ? '(' + title(p.right) + ')' : p.right.name
      const x = `${l} @ ${r}`
      return p.name == `${p.left.name} @ ${p.right.name}` ? x : `${p.name} = ${x}`
    }

    function updateTitle() {
      document.getElementById('info').innerHTML = title(params)
    }

    function saveParams() {
      const search_params = util.makeSearchParams(params)
      const url = window.location.pathname + '?' + search_params
      window.history.pushState({}, '', url)
    }

    //
    // three.js global context
    //

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);

    const pointer = new THREE.Vector2(window.innerWidth / 2, window.innerHeight / 2)

    const raycaster = new THREE.Raycaster()
    raycaster.far = 128
    raycaster.params.Points.threshold = 0
    raycaster.setFromCamera(pointer, camera)

    const scene = new THREE.Scene()

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio)
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.getElementById('container').appendChild(renderer.domElement)

    const composer = new EffectComposer(renderer)
    composer.addPass(new RenderPass(scene, camera))

    // diag info updated on render
    const render_info = renderer.info.memory
    util.stashRenderer(renderer)

    // object params plus env stuff for text, spotlight, isFacing etc
    function getContext() {
      return {
        getText: getText,
        raycaster: raycaster,
        camera: camera,
      }
    }

    // animation loop circuit breaker
    let anim_pause = false
    let anim_step = false
    function animStep() {
      if (anim_pause) {
        anim_step = true
      }
    }

    //
    // everything is kicked off from this handler 
    // bc I'm too lazy to make things async in here
    //

    let getText
    const loader = new FontLoader();
    loader.load('droid_sans_regular.typeface.json', font => {
      // everybody uses this for text
      getText = (msg, color = 0x006699, size = 1) => {
        const shapes = font.generateShapes(msg, size);
        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }
      // set up everything else
      const animate = initScene()
      // run
      animate()
    })

    //
    // main
    //

    function initScene() {
      // axes
      const axes = util.axes()
      function initAxes(enabled) {
        if (enabled) {
          scene.add(axes)
        } else {
          scene.remove(axes)
        }
      }

      // obj

      let obj, gui

      function getObj() {
        return obj
      }

      function initObj() {
        if (obj) {
          scene.remove(obj.group)
          obj.disposeAll()
        }

        const ensureCounts = p => {
          p.count = 1 +
            (p.left.matmul ? ensureCounts(p.left).count : 0) +
            (p.right.matmul ? ensureCounts(p.right).count : 0)
          return p
        }

        obj = new viz.MatMul(ensureCounts(util.copyTree(params)), getContext())

        obj.group.rotation.x = Math.PI
        obj.center()

        obj.setLegends()
        obj.updateLabels()
        obj.initAnimation()

        scene.add(obj.group)
      }

      function initFromSearchParams() {
        util.updateFromSearchParams(params, new URL(window.location).searchParams)
        updateTitle()
        camera.position.set(params.cam.x, params.cam.y, params.cam.z)
        orbit.update()
        initAxes(params.axes)
        initObj()
        gui && gui.destroy()
        gui = initGui(getObj, initObj, initAxes)
      }

      // update object labels from view changes
      // throttle a little

      let label_update_pending = false
      const requestLabelUpdate = () => {
        if (!label_update_pending) {
          label_update_pending = true
          setTimeout(() => {
            label_update_pending = false
            raycaster.setFromCamera(pointer, camera)
            getObj().setLegends()
            getObj().updateLabels()
          }, 10)
        }
      }

      // update params from camera changes
      // zooms can blast these

      let camera_save_pending = false
      let last_camera_save_request = 0
      const requestCameraPositionSave = () => {
        last_camera_save_request = performance.now()
        if (!camera_save_pending) {
          camera_save_pending = true
          setTimeout(() => {
            camera_save_pending = false
            const t = performance.now()
            if (t - last_camera_save_request > 250) {
              saveParams()
            } else {
              requestCameraPositionSave()
            }
          }, 250)
        }
      }

      //
      // orbit control
      //

      let orbit = new OrbitControls(camera, renderer.domElement)

      orbit.listenToKeyEvents(window)

      let cam_changing = false

      orbit.addEventListener('start', () => cam_changing = true)

      orbit.addEventListener('change', () => {
        params.cam = camera.position
      }, false)

      orbit.addEventListener('end', () => {
        // these happen only at the end of drags, but multiple times per zoom
        cam_changing = false
        requestLabelUpdate()
        requestCameraPositionSave()
      })

      //
      // window events
      //

      window.addEventListener('popstate', initFromSearchParams, false)

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }, false)

      window.addEventListener('pointermove', e => {
        pointer.x = (e.clientX / window.innerWidth) * 2 - 1
        pointer.y = - (e.clientY / window.innerHeight) * 2 + 1
        if (!cam_changing) {
          requestLabelUpdate()
        }
      })

      // animation loop

      let last_anim = 0
      function animate() {
        const t = performance.now()
        if (params.anim.alg != 'none' &&
          (anim_step || !anim_pause) &&
          (t - last_anim) > (1000 / params.anim.speed)) {
          obj.bump()
          last_anim = t
          anim_step = false
        }
        util.updateProps(render_info, renderer.info.memory)
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }

      initFromSearchParams()

      return animate
    }

    //
    // gui
    //

    function initGui(getObj, _initObj, initAxes) {

      const initObj = () => {
        document.getElementById('info').innerHTML = title(params)
        _initObj()
      }

      function set(k, v, f = initObj, param_path = p => p, obj_path = o => o) {
        param_path(params)[k] = v
        if (obj_path(getObj()).params[k] != v) {
          f(v)
        }
      }

      function addNumParam(gui, k, min, max, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, min, max).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function addIntParam(gui, k, min, max, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, min, max).onChange(
          x => set(k, Math.floor(x), f, param_path, obj_path)
        )
      }

      function addChoiceParam(gui, k, choices, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, choices).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function addParam(gui, k, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      const findController = (gui, x) =>
        gui.controllers.find(c => c.property == x)

      const findFolder = (g, x) =>
        g.folders.find(f => f._title == x)

      const findFolders = (g, x, recursive = false) =>
        (recursive ? g.foldersRecursive() : g.folders).filter(f => f._title == x)

      function clearFolder(gui) {
        while (gui.folders.length > 0) {
          gui.folders[0].destroy()
        }
        while (gui.controllers.length > 0) {
          gui.controllers[0].destroy()
        }
      }

      function addFolder(parent, name, p, init = 'open') {
        const child = parent.addFolder(name).open((p.folder || init) == 'open')
        child.onOpenClose(g => {
          if (g === child) {
            p.folder = g._closed ? 'closed' : 'open'
            saveParams()
          }
        })
        return child
      }

      // ---

      // layout schemes

      const layoutToBool = layout => ({
        pol: !!viz.POLARITIES.indexOf(layout.polarity),
        left: !!viz.LEFT_PLACEMENTS.indexOf(layout['left placement']),
        right: !!viz.RIGHT_PLACEMENTS.indexOf(layout['right placement']),
        res: !!viz.RESULT_PLACEMENTS.indexOf(layout['result placement'])
      })

      const boolToLayout = ({ pol, left, right, res }) => ({
        polarity: viz.POLARITIES[+pol],
        'left placement': viz.LEFT_PLACEMENTS[+left],
        'right placement': viz.RIGHT_PLACEMENTS[+right],
        'result placement': viz.RESULT_PLACEMENTS[+res]
      })

      const RULES = {
        'blocks': (left_child, { pol, left, right, res }) => ({
          pol: !pol,
          left: left_child ? pol != res : !left,
          right: left_child ? !right : pol != res,
          res: pol == (left_child ? left : right),
        }),
        'zigzag': (left_child, { pol, left, right, res }) => ({
          pol: !pol,
          left: left_child ? pol != res : left,
          right: left_child ? right : pol != res,
          res: pol == (left_child ? left : right),
        }),
        'circle': (left_child, { pol, left, right, res }) => ({
          pol: pol,
          left: left_child ? pol == res : left,
          right: left_child ? right : pol == res,
          res: pol == (left_child ? left : right),
        }),
      }

      const childLayout = (parent_layout, rule, left_child) =>
        boolToLayout(rule(left_child, layoutToBool(parent_layout)))

      function setLayoutScheme(scheme_name, params) {
        const rule = RULES[scheme_name]
        function f(p) {
          if (p.left.matmul) {
            p.left.layout = childLayout(p.layout, rule, true)
            f(p.left)
          }
          if (p.right.matmul) {
            p.right.layout = childLayout(p.layout, rule, false)
            f(p.right)
          }
        }
        rule && f(params)
      }

      // child mat/matmul state change 

      const childMat = (p, depth, left_child) => {
        return {
          name: p.name + (left_child ? 'L' : 'R'),
          matmul: false,
          h: left_child ? p.h : depth,
          w: left_child ? depth : p.w,
          init: p.init,
          url: p.url,
          min: p.min,
          max: p.max,
          dropout: p.dropout,
        }
      }

      const left_leaf = p => p.left.matmul ? left_leaf(p.left) : p.left
      const right_leaf = p => p.right.matmul ? right_leaf(p.right) : p.right

      function syncChildParams(g, path, ancestors) {
        const height = p => p.matmul ? height(p.left) : p.h
        const width = p => p.matmul ? width(p.right) : p.w
        const p = path(params)
        const pp = ancestors[0](params)
        clearFolder(g)
        if (p.matmul) {
          const is_left = p === pp.left
          const depth = is_left ? width(pp.right) : height(pp.left)
          const rule = RULES[params.layout.scheme]
          const layoutProto = left_child => rule ?
            childLayout(pp.layout, rule, left_child) :
            util.copyTree(pp.layout)
          util.updateProps(p, {
            epilog: pp.epilog,
            left: childMat(p, depth, true),
            right: childMat(p, depth, false),
            anim: defaultAnim(),
            layout: layoutProto(pp, is_left),
          })
          util.deleteProps(p, ['h', 'w', 'init', 'url', 'min', 'max', 'dropout'])
          return addMatmulParams(g, path, ancestors)
        } else {
          util.updateProps(p, {
            h: height(p.left),
            w: width(p.right),
            init: p === pp.left ? left_leaf(p).init : right_leaf(p).init,
            url: p === pp.left ? left_leaf(p).url : right_leaf(p).url,
            min: -1,
            max: 1,
            dropout: 0,
          })
          util.deleteProps(p, ['left', 'right', 'epilog', 'anim', 'layout'])
          return addMatParams(g, path, ancestors)
        }
      }

      // addMatParams

      const fix_shape = (h, w, p, anc) => {
        const height = p => p.matmul ? height(p.left) : p.h
        const width = p => p.matmul ? width(p.right) : p.w

        const seth = (p, h) => p.matmul ? seth(p.left, h) : (p.h = h)
        const setw = (p, w) => p.matmul ? setw(p.right, w) : (p.w = w)

        const pp = anc[0](params)
        p === pp.left ? seth(pp.right, w) : setw(pp.left, h)
        anc.length > 1 && fix_shape(height(pp.left), width(pp.right), pp, anc.slice(1))
      }

      function addMatParams(g, path, ancestors, folder_init) {
        const p = path(params)

        addParam(g, 'name', x => {
          path(getObj()).setName(x)
          updateTitle()
        }, path, path)

        addParam(g, 'matmul', v => {
          syncChildParams(g, path, ancestors)
          syncLayoutSchemeAndInit()
          // initObj()
        }, path, path)

        addIntParam(g, 'h', 1, 256, x => {
          fix_shape(p.h, p.w, p, ancestors)
          initObj()
        }, path, path).listen()

        addIntParam(g, 'w', 1, 256, x => {
          fix_shape(p.h, p.w, p, ancestors)
          initObj()
        }, path, path).listen()

        addChoiceParam(g, 'init', viz.INITS, v => {
          findController(g, 'url').show(v == 'url')
          findController(g, 'min').show(viz.useRange(v))
          findController(g, 'max').show(viz.useRange(v))
          findController(g, 'dropout').show(viz.useDropout(v))
          initObj()
        }, path).listen()

        p.url ||= '' // temp
        g.add(p, 'url').onFinishChange(url => {
          console.log(`HEY url onFinishChange`)
          p.url = url
          initObj()
        }).show(p.init == 'url')
        addNumParam(g, 'min', -1.0, 1.0, initObj, path, path).show(viz.useRange(p.init))
        addNumParam(g, 'max', 0.0, 1.0, initObj, path, path).show(viz.useRange(p.init))
        addNumParam(g, 'dropout', 0.0, 1.0, initObj, path, path).show(viz.useDropout(p.init))
      }

      // addMatmulParams

      function addMatmulParams(g, path = x => x, ancestors = [], folder_init = 'open') {
        const p = path(params)
        const is_root = ancestors.length == 0

        addParam(g, 'name', x => {
          path(getObj()).setName(x)
          updateTitle()
        }, path, path)

        if (!is_root) {
          addParam(g, 'matmul', v => {
            syncChildParams(g, path, ancestors)
            initObj()
          }, path, path)
        }

        addChoiceParam(g, 'epilog', viz.EPILOGS, initObj, path, path)

        // anim
        const gui_anim = addFolder(g, 'animation', p.anim, folder_init)
        if (is_root) {
          addChoiceParam(gui_anim, 'alg', viz.ANIM_ALG, initObj, p => p.anim)
          addIntParam(gui_anim, 'speed', 1, 100, _ => { }, p => p.anim)
          gui_anim.add({ pause: false }, 'pause').onChange(x => anim_pause = x)
          gui_anim.add({ step: animStep }, 'step')
          addChoiceParam(gui_anim, 'fuse', viz.FUSE_MODE, initObj, p => p.anim)
          addParam(gui_anim, 'hide inputs', x => getObj().hideInputs(x), p => p.anim)
          addIntParam(gui_anim, 'i blocks', 1, 16, initObj, p => p.anim)
          addIntParam(gui_anim, 'j blocks', 1, 16, initObj, p => p.anim)
          addIntParam(gui_anim, 'k blocks', 1, 16, initObj, p => p.anim)
        } else {
          addChoiceParam(gui_anim, 'alg', viz.ANIM_ALG, initObj, p => path(p).anim, path)
          addIntParam(gui_anim, 'j blocks', 1, 16, initObj, p => path(p).anim, path)
        }

        // layout
        const gui_layout = addFolder(g, 'layout', p.layout, folder_init)
        if (is_root) {
          addChoiceParam(gui_layout, 'scheme', viz.SCHEMES, syncLayoutSchemeAndInit, p => p.layout).listen()
          addChoiceParam(gui_layout, 'polarity', viz.POLARITIES, syncLayoutSchemeAndInit, p => path(p).layout, path)
          addChoiceParam(gui_layout, 'left placement', viz.LEFT_PLACEMENTS, syncLayoutSchemeAndInit, p => path(p).layout, path)
          addChoiceParam(gui_layout, 'right placement', viz.RIGHT_PLACEMENTS, syncLayoutSchemeAndInit, p => path(p).layout, path)
          addChoiceParam(gui_layout, 'result placement', viz.RESULT_PLACEMENTS, syncLayoutSchemeAndInit, p => path(p).layout, path)

          addIntParam(gui_layout, 'gap', 1, 32, initObj, p => p.layout)
          addIntParam(gui_layout, 'scatter', 0, 128, initObj, p => p.layout)
          addIntParam(gui_layout, 'molecule', 1, 8, initObj, p => p.layout)
          addNumParam(gui_layout, 'blast', -2.0, 2.0, initObj, p => p.layout)
        } else {
          gui_layout.show(params.layout.scheme == 'custom')
          addChoiceParam(gui_layout, 'polarity', viz.POLARITIES, initObj, p => path(p).layout, path)
          addChoiceParam(gui_layout, 'left placement', viz.LEFT_PLACEMENTS, initObj, p => path(p).layout, path)
          addChoiceParam(gui_layout, 'right placement', viz.RIGHT_PLACEMENTS, initObj, p => path(p).layout, path)
          addChoiceParam(gui_layout, 'result placement', viz.RESULT_PLACEMENTS, initObj, p => path(p).layout, path)
        }

        // left/right
        const title = name => (is_root ? '' : `${g._title} / `) + name
        const gui_left = addFolder(g, title('left'), p.left, folder_init)
        const add_left = p.left.matmul ? addMatmulParams : addMatParams
        add_left(gui_left, x => path(x).left, [path].concat(ancestors), 'open')

        const gui_right = addFolder(g, title('right'), p.right, folder_init)
        const add_right = p.right.matmul ? addMatmulParams : addMatParams
        add_right(gui_right, x => path(x).right, [path].concat(ancestors), 'open')
      }

      // ---

      const t = title(params)
      const ex = { expr: t, prev: t }

      function evalExpr(e) {

        function parseExpr(s) {
          try {
            const node = spec => typeof spec == 'string' ? { name: spec } : make(spec)
            const make = spec => {
              const i = spec[1] == '=' ? 2 : 0
              const rname = r => /\s+/.test(r.name) ? '(' + r.name + ')' : r.name
              const f = (left, x) => {
                const right = node(x)
                return { left, right, name: left.name + ' @ ' + rname(right) }
              }
              const p = spec.slice(i + 1).reduce(f, node(spec[i]))
              p.name = i == 0 ? p.left.name + ' @ ' + p.right.name : spec[0]
              return p
            }
            s = '[' + s.replace(/\s+/g, '').
              replace(/(\w+[\w\.\-\!\#\$\%\^\&\/\[\]]*)/g, '"$1"').
              replaceAll('@', ',').
              replaceAll('(', '[').
              replaceAll(')', ']').
              replaceAll('=', ',"=",') + ']'
            let spec = eval?.(s)
            while (spec.length == 1) {
              spec = spec[0]
            }
            return make(spec)
          } catch (e) {
            console.log(`error evaluating '${s}': ${e.message}`)
          }
        }

        const p = parseExpr(e)
        if (p) {
          ex.prev = ex.expr // already e

          const findParams = (p, n) => p.name != n ?
            (p.left && findParams(p.left, n)) || (p.right && findParams(p.right, n)) || undefined :
            p

          const childParams = (p, is_left) => {
            const found = findParams(params, p.name)
            if (p.left && p.right) {
              if (found && found.matmul) {
                return {
                  ...found,
                  left: childParams(p.left, true),
                  right: childParams(p.right, false),
                }
              } else {
                const cp = {
                  matmul: true,
                  epilog: default_epilog,
                  anim: defaultAnim(),
                  layout: defaultLayout(),
                  left: childParams(p.left, true),
                  right: childParams(p.right, false),
                  name: p.name,
                }
                if (found) {
                  left_leaf(cp).h = found.h
                  right_leaf(cp).w = found.w
                }
                return cp
              }
            } else {
              if (found) {
                if (found.matmul) {
                  return {
                    ...left_leaf(found),
                    w: right_leaf(found).w,
                    name: p.name,
                  }
                }
                return found
              }
              return {
                ...(is_left ? defaultLeft() : defaultRight()),
                name: p.name,
              }
            }
          }

          params.name = p.name
          params.left = childParams(p.left, true)
          params.right = childParams(p.right, false)

          // @@@ TODO fix_shape @@@

          const gui_left = findFolder(gui, 'left')
          clearFolder(gui_left)
          const add_left = params.left.matmul ? addMatmulParams : addMatParams
          add_left(gui_left, x => x.left, [x => x])

          const gui_right = findFolder(gui, 'right')
          clearFolder(gui_right)
          const add_right = params.right.matmul ? addMatmulParams : addMatParams
          add_right(gui_right, x => x.right, [x => x])

          syncLayoutSchemeAndInit()
        } else {
          ex.expr = ex.prev
        }
      }

      // ---

      function addDecoParams(g) {
        const gui_deco = addFolder(g, 'deco', params.deco, 'open')
        addNumParam(gui_deco, 'legends', 0, 10, x => getObj().setLegends(x), p => p.deco)
        addIntParam(gui_deco, 'spotlight', 0, 10, x => getObj().updateLabels(params), p => p.deco)
        addNumParam(gui_deco, 'row guides', 0.0, 1.0, x => getObj().setRowGuides(x), p => p.deco)
        addNumParam(gui_deco, 'flow guides', 0.0, 1.0, x => getObj().setFlowGuide(x), p => p.deco)
        addParam(gui_deco, 'interior spotlight', x => getObj().updateLabels(params), p => p.deco)
        addParam(gui_deco, 'axes', x => initAxes(getObj().params.axes = x), p => p.deco)
      }

      function addVizParams(g) {
        const gui_viz = addFolder(gui, 'colors and sizes', params.viz, 'open')
        addChoiceParam(gui_viz, 'sensitivity', viz.SENSITIVITIES, initObj, p => p.viz)
        addNumParam(gui_viz, 'min size', 0.0, 1.0, initObj, p => p.viz)
        addNumParam(gui_viz, 'min light', 0.0, 1.0, initObj, p => p.viz)
        addNumParam(gui_viz, 'max light', 0.0, 1.0, initObj, p => p.viz)
        addNumParam(gui_viz, 'zero hue', 0.0, 1.0, initObj, p => p.viz)
        addNumParam(gui_viz, 'hue gap', 0.0, 1.0, initObj, p => p.viz)
        addNumParam(gui_viz, 'hue spread', 0.0, 1.0, initObj, p => p.viz)
      }

      // --- 

      const gui = new GUI({ title: 'mm' })

      function syncLayoutSchemeAndInit() {
        setLayoutScheme(params.layout.scheme, params)
        const is_custom = params.layout.scheme == 'custom'
        findFolders(findFolder(gui, 'left'), 'layout', true).map(f => f.show(is_custom))
        findFolders(findFolder(gui, 'right'), 'layout', true).map(f => f.show(is_custom))
        initObj()
      }

      gui.add(ex, 'expr').onFinishChange(evalExpr).listen()
      addMatmulParams(gui)
      addDecoParams(gui)
      addVizParams(gui)

      const gui_diag = gui.addFolder('diag').close()
      gui_diag.add(render_info, 'geometries').listen()
      gui_diag.add(render_info, 'textures').listen()

      gui.onFinishChange(saveParams)

      return gui
    }

  </script>
