          const search_params = new URLSearchParams({ p: JSON.stringify(params) })
          const url = `${window.location.pathname}?${search_params}`
          window.history.replaceState({}, '', url)
          address_bar_update_pending = false
        }, 250);
      }
    }

        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }

      const animate = init()
      animate()
    })

        // const rrl = { ...getParams(), 'left name': "RRLL", 'right name': "RRLR", name: "RRL" }
        // const rrr = { ...getParams(), 'left name': "RRRL", 'right name': "RRRR", name: "RRR" }
        // const rr = { ...getParams(), left_mm: rrl, right_mm: rrr, name: "RR" }
        // const r = { ...getParams(), left_mm: rl, right_mm: rr, 'left name': "RL", 'right name': "RR", name: "R" }
        // obj = new viz.MatMul(fix_shape({ ...getParams(), left_mm: l, right_mm: r }))

        // ((LLL @ (LLRL @ LLRR)) @ LR) @ (RL @ ((RRLL @ RRLR) @ RRR))
        // minimal collision - same as above but all other subtrees pruned
        // LLR and its arguments, RRL and its arguments share a cube
        // const llr = { ...getParams(), 'left name': "LLRL", 'right name': "LLRR", name: "LLR" }
        // const ll = { ...getParams(), 'left name': "LLL", right_mm: llr, name: "LL" }
        // const l = { ...getParams(), left_mm: ll, 'right name': "LR", name: "L" }
        // const rrl = { ...getParams(), 'left name': "RRLL", 'right name': "RRLR", name: "RRL" }
        // const rr = { ...getParams(), left_mm: rrl, 'right name': "RRR", name: "RR" }
        // const r = { ...getParams(), 'left name': "RL", right_mm: rr, name: "R" }
        // obj = new viz.MatMul(fix_shape({ ...getParams(), left_mm: l, right_mm: r }))

        // (((LLLL @ LLLR) @ (LLRL @ LLRR)) @ ((LRLL @ (LRLRL @ LRLRR)) @ (LRRL @ LRRR))) @ 
        //  (((RLLL @ RLLR) @ ((RLRLR @ RLRLL) @ RLRR)) @ ((RRLL @ RRLR) @ (RRRL @ RRRR)))
        // 4 levels - RRL/LLR collision + 5-level paths that reach around in front of root
        // in nice layout and will collide if anything is added.
        // also good example of where z always coming towards you breaks down a little in 
        // nice (although it's still very legible as a ~2d surface)
        // spacious: repro 3 and maybe more
        // const lll = { ...getParams(), 'left name': "LLLL", 'right name': "LLLR", name: "LLL" }
        // const llr = { ...getParams(), 'left name': "LLRL", 'right name': "LLRR", name: "LLR" }
        // const ll = { ...getParams(), left_mm: lll, right_mm: llr, name: "LL" }
        // const lrlr = { ...getParams(), 'left name': "LRLRL", 'right name': "LRLRR", name: "LRLR" }
        // const lrl = { ...getParams(), 'left name': "LRLL", right_mm: lrlr, name: "LRL" }
        // const lrr = { ...getParams(), 'left name': "LRRL", 'right name': "LRRR", name: "LRR" }
        // const lr = { ...getParams(), left_mm: lrl, right_mm: lrr, name: "LR" }
        // const l = { ...getParams(), left_mm: ll, right_mm: lr, name: "L" }
        // const rll = { ...getParams(), 'left name': "RLLL", 'right name': "RLLR", name: "RLL" }
        // const rlrl = { ...getParams(), 'left name': "RLRLL", 'right name': "RLRLR", name: "RLRL" }
        // const rlr = { ...getParams(), left_mm: rlrl, 'right name': "RLRR", name: "RLR" }
        // const rl = { ...getParams(), left_mm: rll, right_mm: rlr, name: "RL" }
        // const rrl = { ...getParams(), 'left name': "RRLL", 'right name': "RRLR", name: "RRL" }
        // const rrr = { ...getParams(), 'left name': "RRRL", 'right name': "RRRR", name: "RRR" }
        // const rr = { ...getParams(), left_mm: rrl, right_mm: rrr, name: "RR" }
        // const r = { ...getParams(), left_mm: rl, right_mm: rr, 'left name': "RL", 'right name': "RR", name: "R" }
        // obj = new viz.MatMul(fix_shape({ ...getParams(), left_mm: l, right_mm: r }))

        // 5 levels saturated
        // const llll = { ...getParams(), 'left name': "LLLLL", 'right name': "LLLLR", name: "LLLL" }
        // const lllr = { ...getParams(), 'left name': "LLLRL", 'right name': "LLLRR", name: "LLLR" }
        // const lll = { ...getParams(), left_mm: llll, right_mm: lllr, name: "LLL" }
        // const llrl = { ...getParams(), 'left name': "LLRLL", 'right name': "LLRLR", name: "LLRL" }
        // const llrr = { ...getParams(), 'left name': "LLRRL", 'right name': "LLRRR", name: "LLRR" }
        // const llr = { ...getParams(), left_mm: llrl, right_mm: llrr, name: "LLR" }
        // const ll = { ...getParams(), left_mm: lll, right_mm: llr, name: "LL" }
        // const lrll = { ...getParams(), 'left name': "LRLLL", 'right name': "LRLLR", name: "LRLL" }
        // const lrlr = { ...getParams(), 'left name': "LRLRL", 'right name': "LRLRR", name: "LRLR" }
        // const lrl = { ...getParams(), left_mm: lrll, right_mm: lrlr, name: "LRL" }
        // const lrrl = { ...getParams(), 'left name': "LRRLL", 'right name': "LRRLR", name: "LRRL" }
        // const lrrr = { ...getParams(), 'left name': "LRRRL", 'right name': "LRRRR", name: "LRRR" }
        // const lrr = { ...getParams(), left_mm: lrrl, right_mm: lrrr, name: "LRR" }
        // const lr = { ...getParams(), left_mm: lrl, right_mm: lrr, name: "LR" }
        // const l = { ...getParams(), left_mm: ll, right_mm: lr, name: "L" }
        // const rlll = { ...getParams(), 'left name': "RLLLL", 'right name': "RLLLR", name: "RLLL" }
        // const rllr = { ...getParams(), 'left name': "RLLRL", 'right name': "RLLRR", name: "RLLR" }
        // const rll = { ...getParams(), left_mm: rlll, right_mm: rllr, name: "RLL" }
        // const rlrl = { ...getParams(), 'left name': "RLRLL", 'right name': "RLRLR", name: "RLRL" }
        // const rlrr = { ...getParams(), 'left name': "RLRRL", 'right name': "RLRRR", name: "RLRR" }
        // const rlr = { ...getParams(), left_mm: rlrl, right_mm: rlrr, name: "RLR" }
        // const rl = { ...getParams(), left_mm: rll, right_mm: rlr, name: "RL" }
        // const rrll = { ...getParams(), 'left name': "RRLLL", 'right name': "RRLLR", name: "RRLL" }
        // const rrlr = { ...getParams(), 'left name': "RRLRL", 'right name': "RRLRR", name: "RRLR" }
        // const rrl = { ...getParams(), left_mm: rrll, right_mm: rrlr, name: "RRL" }
        // const rrrl = { ...getParams(), 'left name': "RRRLL", 'right name': "RRRLR", name: "RRRL" }
        // const rrrr = { ...getParams(), 'left name': "RRRRL", 'right name': "RRRRR", name: "RRRR" }
        // const rrr = { ...getParams(), left_mm: rrrl, right_mm: rrrr, name: "RRR" }
        // const rr = { ...getParams(), left_mm: rrl, right_mm: rrr, name: "RR" }
        // const r = { ...getParams(), left_mm: rl, right_mm: rr, name: "R" }
        // obj = new viz.MatMul(fix_shape({ ...getParams(), left_mm: l, right_mm: r }))

        // ---

        // mha
        // (((in @ wQ) @ (wK.t @ in.t)) @ (in @ wV)) @ wO
        // spacious: repro 1 in.t
        // note: could actually get away with all-right-at-bottom here... good example of where collision
        // detection would help UX, like to gray out layout options that collide
        // const q = { ...getParams(), i: 64, j: 128, k: 32, 'left name': "in", 'right name': "wQ", name: "Q" }
        // const kt = { ...getParams(), i: 32, j: 128, k: 64, 'left name': "wK.t", 'right name': "in.t", name: "k.t" }
        // const attn = { ...getParams(), i: 64, j: 32, k: 64, left_mm: q, right_mm: kt, 'left name': "Q", 'right name': "Kt", name: "attn" }
        // const v = { ...getParams(), i: 64, j: 128, k: 32, 'left name': "in", 'right name': "wV", name: "V" }
        // const out = { ...getParams(), i: 64, j: 64, k: 32, left_mm: attn, right_mm: v, 'left name': "attn", 'right name': "V", name: "out" }
        // obj = new viz.MatMul(fix_shape({ ...getParams(), i: 64, j: 32, k: 128, left_mm: out, 'right name': 'wO', name: 'out2' }))

        // const attn = { ...getParams(), i: 64, j: 32, k: 64, 'left name': "Q", 'right name': "k.t", name: "attn" }
        // obj = new viz.MatMul(fix_shape({
        //   ...getParams(), i: 64, j: 64, k: 32, left_mm: attn, 'right name': 'V', name: 'out',
        // }))

        // const attn = { ...getParams(), i: 64, j: 32, k: 64, 'left name': "Q", 'right name': "k.t", name: "attn" }
        // obj = new viz.MatMul(fix_shape({
        //   ...getParams(), i: 64, j: 64, k: 32, left_mm: attn, 'right name': 'V', name: 'out',
        //   alg: 'vvprod',
        // }))

        // mha reassociated (worse)
        // ((in @ wQ) @ (wK.t @ in.t)) @ ((in @ wV) @ wO)
        // spacious: orientation prob at wO 
        // const q = { ...getParams(), i: 64, j: 128, k: 32, 'left name': "in", 'right name': "wQ", name: "Q" }
        // const kt = { ...getParams(), i: 32, j: 128, k: 64, 'left name': "wK.t", 'right name': "in.t", name: "k.t" }
        // const attn = { ...getParams(), i: 64, j: 32, k: 64, left_mm: q, right_mm: kt, 'left name': "Q", 'right name': "Kt", name: "attn" }
        // const v = { ...getParams(), i: 64, j: 128, k: 32, 'left name': "in", 'right name': "wV", name: "V" }
        // const out = { ...getParams(), i: 64, j: 32, k: 128, left_mm: v, 'right name': "wO", name: "out" }
        // obj = new viz.MatMul(fix_shape({ ...getParams(), i: 64, j: 64, k: 128, left_mm: attn, right_mm: out, name: 'out2' }))

        obj.group.rotation.x = Math.PI
        obj.center()

        scene.add(obj.group)

        getObj().setLegends()
        getObj().updateLabels()
        getObj().initAnimation()
      }

      // renderer, composer

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.getElementById('container').appendChild(renderer.domElement)

      const composer = new EffectComposer(renderer)
      composer.addPass(new RenderPass(scene, camera))

      // labels

      let cam_changing = false
      let label_update_pending = false

      const postLabelUpdate = (t = 5) => {
        if (!label_update_pending) {
          label_update_pending = true
          setTimeout(function () {
            raycaster.setFromCamera(pointer, camera)
            getObj().setLegends()
            getObj().updateLabels()
            label_update_pending = false
          }, t);
        }
      }

      // orbit

      let orbit = new OrbitControls(camera, renderer.domElement)
      orbit.listenToKeyEvents(window)

      orbit.addEventListener('start', _ => cam_changing = true)

      orbit.addEventListener('end', _ => {
        cam_changing = false
        postLabelUpdate(0)
      })

      orbit.addEventListener('change', () => setParams({ cam: camera.position }), false)

      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }, false)

      function onPointerMove(event) {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1
        pointer.y = - (event.clientY / window.innerHeight) * 2 + 1
        if (!cam_changing) {
          postLabelUpdate()
        }
      }
      window.addEventListener('pointermove', onPointerMove)

      // gui

      initGui(getObj, initObj, initAxes)

      // let's go

      initObj()

      let last = 0
      function animate() {
        const t = performance.now()
        if (params.anim.alg != 'none' &&
          (anim_step || !anim_pause) &&
          (t - last) > (1000 / params.anim.speed)) {
          obj.bump()
          last = t
          anim_step = false
        }
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }
      return animate
    }

    //
    // Gui
    //

    function initGui(getObj, _initObj, initAxes) {

      const initObj = () => {
        document.getElementById('info').innerHTML = expr(params)
        _initObj()
      }

      function set(n, v, f = initObj, param_path = p => p, obj_path = o => o) {
        setParams({ [n]: v }, param_path(params))
        if (obj_path(getObj()).params[n] != v) {
          f(v)
        }
      }

      function addNumParam(gui, k, min, max, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, min, max).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function addIntParam(gui, k, min, max, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, min, max).onChange(
          x => set(k, Math.floor(x), f, param_path, obj_path)
        )
      }

      function addChoiceParam(gui, k, choices, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k, choices).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function addParam(gui, k, f = initObj, param_path = p => p, obj_path = o => o) {
        return gui.add(param_path(params), k).onChange(
          x => set(k, x, f, param_path, obj_path)
        )
      }

      function findController(gui, property) {
        return gui.controllers.find(c => c.property == property)
      }

      function clearFolder(gui) {
        while (gui.folders.length > 0) {
          gui.folders[0].destroy()
        }
        while (gui.controllers.length > 0) {
          gui.controllers[0].destroy()
        }
      }

      function syncChildParams(g, path, ancestors) {
        const height = p => p.matmul ? height(p.left) : p.h
        const width = p => p.matmul ? width(p.right) : p.w
        const p = path(params)
        const pp = ancestors[0](params)
        const is_left = p === pp.left
        clearFolder(g)
        if (p.matmul) {
          const depth = is_left ? width(pp.right) : height(pp.left)
          util.updateProps(p, {
            epilog: 'none',
            left: {
              name: `${p.name}L`,
              matmul: false,
              h: p.h,
              w: depth,
              init: 'row major',
              min: -1,
              max: 1,
              dropout: 0,
            },
            right: {
              name: `${p.name}R`,
              matmul: false,
              h: depth,
              w: p.w,
              init: 'col major',
              min: -1,
              max: 1,
              dropout: 0,
            },
            // TODO layout
          })
          util.deleteProps(p, ['h', 'w', 'init', 'min', 'max', 'dropout'])
          return addMatmulParams(g, path, ancestors)
        } else {
          util.updateProps(p, {
            h: height(p.left),
            w: width(p.right),
            init: p === pp.left ? 'row major' : 'col major',
            min: -1,
            max: 1,
            dropout: 0,
          })
          util.deleteProps(p, ['left', 'right', 'epilog'])
          return addMatParams(g, path, ancestors)
        }
      }

      // addMatParams
      function addMatParams(g, path, ancestors) {
        const height = p => p.matmul ? height(p.left) : p.h
        const width = p => p.matmul ? width(p.right) : p.w

        const seth = (p, h) => p.matmul ? seth(p.left, h) : (p.h = h)
        const setw = (p, w) => p.matmul ? setw(p.right, w) : (p.w = w)

        const fix_shape = (h, w, p, anc) => {
          const pp = anc[0](params)
          p === pp.left ? seth(pp.right, w) : setw(pp.left, h)
          anc.length > 1 && fix_shape(height(pp.left), width(pp.right), pp, anc.slice(1))
        }

        const p = path(params)

        addParam(g, 'matmul', v => {
          syncChildParams(g, path, ancestors)
          initObj()
        }, path, path)

        addParam(g, 'name', x => path(getObj()).setName(x), path, path)

        addIntParam(g, 'h', 1, 128, x => {
          fix_shape(p.h, p.w, p, ancestors)
          initObj()
        }, path, path)

        addIntParam(g, 'w', 1, 128, x => {
          fix_shape(p.h, p.w, p, ancestors)
          initObj()
        }, path, path)

        addChoiceParam(g, 'init', viz.INITS, v => {
          findController(g, 'min').show(viz.useRange(v))
          findController(g, 'max').show(viz.useRange(v))
          findController(g, 'dropout').show(viz.useDropout(v))
          initObj()
        }, path)

        addNumParam(g, 'min', -1.0, 1.0, initObj, path, path).show(viz.useRange(p.init))
        addNumParam(g, 'max', 0.0, 1.0, initObj, path, path).show(viz.useRange(p.init))
        addNumParam(g, 'dropout', 0.0, 1.0, initObj, path, path).show(viz.useDropout(p.init))
      }

      // addMatmulParams
      function addMatmulParams(g, path = x => x, ancestors = []) {
        const p = path(params)
        const is_root = ancestors.length == 0

        if (!is_root) {
          addParam(g, 'matmul', v => {
            syncChildParams(g, path, ancestors)
            initObj()
          }, path, path)
        }

        addParam(g, 'name', x => path(getObj()).setName(x), path, path)
        addChoiceParam(g, 'epilog', viz.EPILOGS, initObj, path, path)

        const title = name => (is_root ? '' : `${g._title} / `) + name
        const gui_left = g.addFolder(title('left'))
        const gui_right = g.addFolder(title('right'))

        const add_left = p.left.matmul ? addMatmulParams : addMatParams
        add_left(gui_left, x => path(x).left, [path].concat(ancestors))

        const add_right = p.right.matmul ? addMatmulParams : addMatParams
        add_right(gui_right, x => path(x).right, [path].concat(ancestors))
      }

      // ---

      const gui = new GUI()

      addMatmulParams(gui)

      const gui_anim = gui.addFolder('animation')
      addChoiceParam(gui_anim, 'alg', viz.ANIM_ALGS, initObj, p => p.anim)
      addIntParam(gui_anim, 'speed', 1, 100, _ => { }, p => p.anim)
      gui_anim.add({ pause: false }, 'pause').onChange(x => anim_pause = x)
      gui_anim.add({ step: animStep }, 'step')
      addParam(gui_anim, 'fuse', initObj, p => p.anim)
      addParam(gui_anim, 'hide inputs', x => getObj().hideInputs(x), p => p.anim)
      addIntParam(gui_anim, 'i blocks', 1, 16, initObj, p => p.anim)
      addIntParam(gui_anim, 'j blocks', 1, 16, initObj, p => p.anim)
      addIntParam(gui_anim, 'k blocks', 1, 16, initObj, p => p.anim)

      const gui_deco = gui.addFolder('deco')
      addNumParam(gui_deco, 'legends', 0, 10, x => getObj().setLegends(x), p => p.deco)
      addIntParam(gui_deco, 'spotlight', 0, 10, x => getObj().updateLabels(params), p => p.deco)
      addNumParam(gui_deco, 'row guides', 0.0, 1.0, x => getObj().setRowGuides(x), p => p.deco)
      addNumParam(gui_deco, 'flow guides', 0.0, 1.0, x => getObj().setFlowGuide(x), p => p.deco)
      addParam(gui_deco, 'interior spotlight', x => getObj().updateLabels(params), p => p.deco)
      addParam(gui_deco, 'axes', x => initAxes(getObj().params.axes = x), p => p.deco)

      const gui_layout = gui.addFolder('layout')
      addChoiceParam(gui_layout, 'polarity', viz.POLARITIES, initObj, p => p.layout)
      addChoiceParam(gui_layout, 'left placement', viz.LEFT_PLACEMENTS, initObj, p => p.layout)
      addChoiceParam(gui_layout, 'right placement', viz.RIGHT_PLACEMENTS, initObj, p => p.layout)
      addChoiceParam(gui_layout, 'result placement', viz.RESULT_PLACEMENTS, initObj, p => p.layout)
      addIntParam(gui_layout, 'gap', 1, 32, initObj, p => p.layout)
      addIntParam(gui_layout, 'scatter', 0, 128, initObj, p => p.layout)
      addIntParam(gui_layout, 'molecule', 1, 8, initObj, p => p.layout)
      addNumParam(gui_layout, 'blast', -2.0, 2.0, initObj, p => p.layout)

      const gui_viz = gui.addFolder('colors and sizes')
      addChoiceParam(gui_viz, 'sensitivity', viz.SENSITIVITIES, initObj, p => p.viz)
      addNumParam(gui_viz, 'min size', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'min light', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'max light', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'zero hue', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'hue gap', 0.0, 1.0, initObj, p => p.viz)
      addNumParam(gui_viz, 'hue spread', 0.0, 1.0, initObj, p => p.viz)
    }

  </script>
