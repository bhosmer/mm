<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="info">mm hey 3</div>
  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
  </script>

  <script type="module">
    import * as THREE from 'three'
    import * as vis from './vis_nosprite.js'
    import * as util from './util.js'

    import { FontLoader } from 'https://threejs.org/examples/jsm/loaders/FontLoader.js';


    import { GUI } from 'https://threejs.org/examples/jsm/libs/lil-gui.module.min.js';
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js'
    import { RenderPass } from 'https://threejs.org/examples/jsm/postprocessing/RenderPass.js'
    import { AfterimagePass } from 'https://threejs.org/examples/jsm/postprocessing/AfterimagePass.js';

    const params = {
      'speed': 8,
      'pause': false,
      'I': 32,
      'J': 32,
      'K': 32,
      'left init': 'rows',
      'right init': 'cols',
      'init min': 0,
      'init max': 1,
      'alg': 'dotprod',
      'guides': false,
      'legends': true,
      'axes': false,
      'result scale': 'J',
      'zero hue': 0.4,
      'zero size': 0.2,
      // set from orbit control
      'xcam': -64,
      'ycam': 64,
      'zcam': 64,
    };

    let addressBarUpdatePending = false
    function setParams(obj) {
      for (const k in obj) {
        params[k] = obj[k]
      }
      // throttle address bar update
      if (!addressBarUpdatePending) {
        addressBarUpdatePending = true
        setTimeout(function () {
          const url = `${window.location.pathname}?${new URLSearchParams(params)}`
          window.history.replaceState({}, '', url)
          addressBarUpdatePending = false
        }, 250);
      }
    }

    // note: everything is kicked off from this handler 
    // bc I'm too lazy to find out the right way to make
    // everything async/await
    let getText
    const loader = new FontLoader();
    loader.load('examples/fonts/droid/droid_sans_regular.typeface.json', function (font) {

      getText = function (msg, color = 0x006699, size = 1) {
        const shapes = font.generateShapes(msg, size);
        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }

      const animate = init()
      animate()
    })

    function init() {
      const scene = new THREE.Scene()

      let axes = util.axes(window)
      function initAxes(enabled) {
        if (enabled) {
          scene.add(axes)
        } else {
          scene.remove(axes)
        }
      }

      // load params from url
      const searchParams = new URL(window.location).searchParams
      for (const [k, v] of searchParams.entries()) {
        params[k] = util.castToType(v, typeof params[k], k)
      }

      if (params.axes) {
        initAxes(true)
      }

      let obj
      function getObj() {
        return obj
      }

      function initObj(reset = true) {
        if (obj) {
          scene.remove(obj)
        }
        if (reset) {
          obj = new vis.MatMul(params, getText)
          scene.add(obj)
        } else {
          // TODO
          obj.initVis(params, getText)
        }
      }
      initObj()

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      document.getElementById('container').appendChild(renderer.domElement)

      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);
      camera.position.set(params.xcam, params.ycam, params.zcam)

      const composer = new EffectComposer(renderer)
      composer.addPass(new RenderPass(scene, camera))
      // composer.addPass(new AfterimagePass(0.75));

      let orbit = new OrbitControls(camera, renderer.domElement)
      orbit.addEventListener('change', function () {
        setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
      }, false)

      // sky color, ground color, intensity
      const light = new THREE.HemisphereLight(0xffffff, 0x080808, 1);
      light.position.set(- 1.25, 100, 1.25);
      scene.add(light);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }
      window.addEventListener('resize', onWindowResize, false)

      initGui(getObj, initObj, initAxes)

      let last = 0
      function animate() {
        const t = performance.now()
        if (!params.pause && (t - last) > (500 / (params.speed ** 2))) {
          obj.bump()
          last = t
        }
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }
      return animate
    }

    function initGui(getObj, initObj, initAxes) {
      const gui = new GUI();

      gui.add(params, 'speed', 1, 10).onChange(function (val) {
        setParams({ speed: Math.floor(val) })
      })

      gui.add(params, 'pause').onChange(function (val) {
        setParams({ pause: val })
      })

      gui.add(params, 'I', 1, 128).onChange(function (val) {
        setParams({ I: Math.floor(val) })
        initObj()
      })

      gui.add(params, 'J', 1, 128).onChange(function (val) {
        setParams({ J: Math.floor(val) })
        initObj()
      })

      gui.add(params, 'K', 1, 128).onChange(function (val) {
        setParams({ K: Math.floor(val) })
        initObj()
      })

      gui.add(params, 'left init', ['rows', 'cols', 'rand', 'sparse', 'tril', 'triu']).onChange(function (val) {
        setParams({ 'left init': val })
        initObj()
      })

      gui.add(params, 'right init', ['rows', 'cols', 'rand', 'sparse', 'tril', 'triu']).onChange(function (val) {
        setParams({ 'right init': val })
        initObj()
      })

      gui.add(params, 'init min', 0.0, 1.0).onChange(function (val) {
        setParams({ 'init min': val })
        initObj()
      })

      gui.add(params, 'init max', 0.0, 1.0).onChange(function (val) {
        setParams({ 'init max': val })
        initObj()
      })

      gui.add(params, 'alg', ['dotprod', 'mvprod', 'vmprod']).onChange(function (val) {
        setParams({ alg: val })
        initObj()
      })

      gui.add(params, 'result scale', ['J', 'sqrt(J)', 'tanh', 'none']).onChange(function (val) {
        setParams({ 'result scale': val })
        initObj()
      })

      gui.add(params, 'zero hue', 0.0, 1.0).onChange(function (val) {
        setParams({ 'zero hue': val })
        initObj()
      })

      gui.add(params, 'zero size', 0.0, 1.0).onChange(function (val) {
        setParams({ 'zero size': val })
        initObj()
      })

      gui.add(params, 'guides', params.rowguides).onChange(function (val) {
        setParams({ 'guides': val })
        getObj().setGuides(val)
      })

      gui.add(params, 'legends').onChange(function (val) {
        setParams({ legends: val })
        getObj().setLegends(val)
      })

      gui.add(params, 'axes').onChange(function (val) {
        setParams({ axes: val })
        initAxes(val)
      })
    }



  </script>
</body>

</html>
