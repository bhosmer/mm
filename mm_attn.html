<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <div id="info">mm hey 3</div>
  <div id="container"></div>

  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
  </script>

  <script type="module">
    import * as THREE from 'three'
    import * as vis from './vis.js'
    import * as util from './util.js'

    import { FontLoader } from 'https://threejs.org/examples/jsm/loaders/FontLoader.js';
    import { GUI } from 'https://threejs.org/examples/jsm/libs/lil-gui.module.min.js';
    import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
    import { ArcballControls } from 'https://threejs.org/examples/jsm/controls/ArcballControls.js';
    import { EffectComposer } from 'https://threejs.org/examples/jsm/postprocessing/EffectComposer.js'
    import { RenderPass } from 'https://threejs.org/examples/jsm/postprocessing/RenderPass.js'

    const init_dims = { n_q: 128, d_qk: 32, d_v: 32, n_kv: 128 }
    const init_funcs = ['rows', 'cols', 'row major', 'col major', 'uniform', 'gaussian', 'tril', 'triu', 'eye', 'diff', 'ones', 'zeros']

    const params = {
      'n_q': init_dims.n_q,
      'n_kv': init_dims.n_kv,
      'd_qk': init_dims.d_qk,
      'd_v': init_dims.d_v,
      'animation': 'none',
      'speed': 8,
      'pause': false,
      'q init': 'rows',
      'k^t init': 'cols',
      'v init': 'rows',
      'q sparsity': 0,
      'k^t sparsity': 0,
      'v sparsity': 0,
      'init min': -1,
      'init max': 1,
      'attn epilog': 'none', // TODO softmax(1)
      'result epilog': 'none',
      'zero hue': 0.25,
      'zero size': 0.25,
      'zero light': 0.15,
      'max light': 0.65,
      'hue gap': 0.25,
      'hue spread': 0.01,
      'guides': false,
      'legends': true,
      'axes': false,
      // set from orbit control
      'xcam': -init_dims.n_q * 2,
      'ycam': init_dims.d_qk + init_dims.d_v,
      'zcam': init_dims.n_kv * 2,
    };

    let addressBarUpdatePending = false
    function setParams(obj) {
      for (const k in obj) {
        params[k] = obj[k]
      }
      // throttle address bar update
      if (!addressBarUpdatePending) {
        addressBarUpdatePending = true
        setTimeout(function () {
          const url = `${window.location.pathname}?${new URLSearchParams(params)}`
          window.history.replaceState({}, '', url)
          addressBarUpdatePending = false
        }, 250);
      }
    }

    // note: everything is kicked off from this handler 
    // bc I'm too lazy to find out the right way to make
    // everything async/await
    let getText
    const loader = new FontLoader();
    loader.load('examples/fonts/droid/droid_sans_regular.typeface.json', function (font) {

      getText = function (msg, color = 0x006699, size = 1) {
        const shapes = font.generateShapes(msg, size);
        const geometry = new THREE.ShapeGeometry(shapes);
        geometry.computeBoundingBox();
        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        })
        return new THREE.Mesh(geometry, matLite)
      }

      const animate = init()
      animate()
    })

    function init() {
      const scene = new THREE.Scene()

      let axes = util.axes(window)
      function initAxes(enabled) {
        if (enabled) {
          scene.add(axes)
        } else {
          scene.remove(axes)
        }
      }

      // load params from url
      const searchParams = new URL(window.location).searchParams
      for (const [k, v] of searchParams.entries()) {
        params[k] = util.castToType(v, typeof params[k], k)
      }

      if (params.axes) {
        initAxes(true)
      }

      let obj
      function getObj() {
        return obj
      }

      function initObj() {
        if (obj) {
          scene.remove(obj.group)
        }
        obj = new vis.Attn(params, getText)
        scene.add(obj.group)
      }
      initObj()

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth, window.innerHeight)
      renderer.sortObject = false
      document.getElementById('container').appendChild(renderer.domElement)

      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 10000);
      camera.position.set(params.xcam, params.ycam, params.zcam)

      const composer = new EffectComposer(renderer)
      composer.addPass(new RenderPass(scene, camera))

      let orbit = new OrbitControls(camera, renderer.domElement)
      orbit.addEventListener('change', function () {
        setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
      }, false)

      // let arcball = new ArcballControls(camera, renderer.domElement, scene);
      // arcball.addEventListener('change', function () {
      //   setParams({ xcam: camera.position.x, ycam: camera.position.y, zcam: camera.position.z })
      // }, false)

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        composer.setSize(window.innerWidth, window.innerHeight)
        renderer.setSize(window.innerWidth, window.innerHeight)
      }
      window.addEventListener('resize', onWindowResize, false)

      initGui(getObj, initObj, initAxes)

      let last = 0
      function animate() {
        const t = performance.now()
        if (!params.pause && params.animation != 'none' && (t - last) > (500 / (params.speed ** 2))) {
          obj.bump()
          last = t
        }
        composer.render(scene, camera)
        requestAnimationFrame(animate)
      }
      return animate
    }

    function initGui(getObj, initObj, initAxes) {
      const gui = new GUI();

      gui.add(params, 'n_q', 1, 512).onChange(function (val) {
        val = Math.floor(val)
        setParams({ n_q: val })
        if (val != getObj().params.n_q) {
          getObj().setNQ(val)
        }
      })

      gui.add(params, 'n_kv', 1, 512).onChange(function (val) {
        val = Math.floor(val)
        setParams({ n_kv: val })
        if (val != getObj().params.n_kv) {
          getObj().setNKV(val)
        }
      })

      gui.add(params, 'd_qk', 1, 512).onChange(function (val) {
        val = Math.floor(val)
        setParams({ d_qk: val })
        if (val != getObj().params.d_qk) {
          initObj()
        }
      })

      gui.add(params, 'd_v', 1, 512).onChange(function (val) {
        val = Math.floor(val)
        setParams({ d_v: val })
        if (val != getObj().params.d_v) {
          initObj()
        }
      })

      const gui_data = gui.addFolder('data')

      gui_data.add(params, 'q init', init_funcs).onChange(function (val) {
        setParams({ 'q init': val })
        getObj().initQ(params)
      })

      gui_data.add(params, 'k^t init', init_funcs).onChange(function (val) {
        setParams({ 'k^t init': val })
        getObj().initK(params)
      })

      gui_data.add(params, 'v init', init_funcs).onChange(function (val) {
        setParams({ 'v init': val })
        getObj().initV(params)
      })

      gui_data.add(params, 'q sparsity', 0.0, 1.0).onChange(function (val) {
        setParams({ 'q sparsity': val })
        getObj().initQ(params)
      })

      gui_data.add(params, 'k^t sparsity', 0.0, 1.0).onChange(function (val) {
        setParams({ 'k^t sparsity': val })
        getObj().initK(params)
      })

      gui_data.add(params, 'v sparsity', 0.0, 1.0).onChange(function (val) {
        setParams({ 'v sparsity': val })
        getObj().initV(params)
      })

      gui_data.add(params, 'init min', -1.0, 1.0).onChange(function (val) {
        setParams({ 'init min': val })
        initObj()
      })

      gui_data.add(params, 'init max', 0.0, 1.0).onChange(function (val) {
        setParams({ 'init max': val })
        initObj()
      })

      gui_data.add(params, 'attn epilog', ['x/J', 'x/sqrt(J)', 'tanh(x)', 'relu(x)', 'none']).onChange(function (val) {
        setParams({ 'attn epilog': val })
        getObj().setAttnEpilog(val)
      })

      gui_data.add(params, 'result epilog', ['x/J', 'x/sqrt(J)', 'tanh(x)', 'relu(x)', 'none']).onChange(function (val) {
        setParams({ 'result epilog': val })
        getObj().setResultEpilog(val)
      })

      gui_data.open()

      const gui_vis = gui.addFolder('vis')

      gui_vis.add(params, 'animation', ['dotprod', 'mvprod', 'vmprod', 'none']).onChange(function (val) {
        setParams({ animation: val })
        getObj().initVis(params)
      })

      gui_vis.add(params, 'speed', 1, 10).onChange(function (val) {
        setParams({ speed: Math.floor(val) })
      })

      gui_vis.add(params, 'pause').onChange(function (val) {
        setParams({ pause: val })
      })

      gui_vis.add(params, 'guides', params.rowguides).onChange(function (val) {
        setParams({ 'guides': val })
        getObj().setGuides(val)
      })

      gui_vis.add(params, 'legends').onChange(function (val) {
        setParams({ legends: val })
        getObj().setLegends(val)
      })

      gui_vis.add(params, 'axes').onChange(function (val) {
        setParams({ axes: val })
        initAxes(val)
      })

      gui_vis.open()

      const gui_colors = gui.addFolder('colors')

      gui_colors.add(params, 'zero hue', 0.0, 1.0).onChange(function (val) {
        setParams({ 'zero hue': val })
        getObj().initVis(params)
      })

      gui_colors.add(params, 'zero size', 0.0, 1.0).onChange(function (val) {
        setParams({ 'zero size': val })
        getObj().initVis(params)
      })

      gui_colors.add(params, 'zero light', 0.0, 1.0).onChange(function (val) {
        setParams({ 'zero light': val })
        getObj().initVis(params)
      })

      gui_colors.add(params, 'max light', 0.0, 1.0).onChange(function (val) {
        setParams({ 'max light': val })
        getObj().initVis(params)
      })

      gui_colors.add(params, 'hue gap', 0.0, 1.0).onChange(function (val) {
        setParams({ 'hue gap': val })
        getObj().initVis(params)
      })

      gui_colors.add(params, 'hue spread', 0.0, 1.0).onChange(function (val) {
        setParams({ 'hue spread': val })
        getObj().initVis(params)
      })

      gui_colors.open()

    }



  </script>
</body>

</html>
